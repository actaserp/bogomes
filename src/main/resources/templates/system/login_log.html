<html layout:decorate="~{layout_page}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <style>
        .wj-header {
            text-align: center !important;
        }
    </style>
</head>

<th:block layout:fragment="content">


    <div class="layout-contents">
        <!-- Page Title -->
        <div class="page-title-wrap">
            <div class="left">
                <h2>로그인 로그</h2>
                <!--                <a title="북마크" class="bookmark toggle">-->
                <!--                    내메뉴-->
                <!--                </a>-->
            </div>
            <ul class="page-navi">
                <li><img src="/images/icon/ico-nav-home.svg" alt="홈아이콘"></li>
                <li>시스템관리</li>
                <li>로그인로그</li>
            </ul>
        </div>
        <div class="tab-wrap">
            <ul class="tab-links">
                <li>
                    <a href="#tab1" title="로그인로그">로그인로그</a>
                </li>
            </ul>
            <div class="tab-contents">
                <section class="tab-item" id="tab1" style="height: 820px;">
                    <div class="section-top">
                        <form id="searchForm3" autocomplete="off">
                            <div class="search-wrap">
                                <dl>
                                    <dt>
                                        발생일
                                    </dt>
                                    <dd>
                                        <ul class="date-box">
                                            <li>
                                                <input class="tac w150 date_from" type="date" id="srchStartDt"
                                                       name="srchStartDt" />
                                                <label for="srchStartDt" class="hide">시작일</label>
                                            </li>
                                            <li>
                                                <input class="tac w150 date_to" type="date" id="srchEndDt"
                                                       name="srchEndDt"/>
                                                <label for="srchEndDt" class="hide">종료일</label>
                                            </li>
                                        </ul>
                                    </dd>
                                </dl>

                                <dl>
                                    <dt>
                                        <label for="type">
                                            구분
                                        </label>
                                    </dt>
                                    <dd>
                                        <div class="srch-box" >
                                            <select id="type" name="type" style="border-radius: 5px 5px 5px 5px; width: 150px;">
                                                <option value="">전체</option>
                                                <option value="login">login</option>
                                                <option value="logout">logout</option>
                                            </select>
                                        </div>
                                    </dd>
                                </dl>

                                <dl>
                                    <dt>
                                        <label for="keyword">
                                            이름
                                        </label>
                                    </dt>
                                    <dd>
                                        <div class="srch-box">
                                            <input class="form-control2" id="keyword" name="keyword"/>
                                        </div>
                                    </dd>
                                </dl>

                                <dl>
                                    <dt><span class="eq"></span></dt>
                                    <dd>
                                        <li>
                                            <a class="btn btn-delete" title="검색" id="btnSearch">
                                                <img src="/images/icon/btn-srch.svg" alt="검색 아이콘">
                                                검색
                                            </a>
                                        </li>
                                    </dd>
                                </dl>

                            </div>
                        </form>

                    </div> <!--//section-top end -->
                    <div class="container-fluid">
                        <p id="selectedItem"></p>
                        <div id="theGrid" style="height: 700px; max-height: 700px;"></div>
                    </div>

                    <div class="btn-wrap">
                    </div>
                </section>

            </div> <!--//tab-contens end-->
        </div> <!--//tab-wrap end-->
    </div> <!--//layout-contents end -->

    <footer style="margin-top: 24px;">
        <p>Copyrightⓒ 0000 corp. All rights reserved.</p>
    </footer>

</th:block>
<th:block layout:fragment="scripts">
    <th:block th:replace="/common/approve_box :: approve_box"></th:block>
    <th:block th:replace="/common/ax5_uploader :: ax5_uploader"></th:block>
    <th:block th:replace="/common/upload_one_image_box :: upload_one_image_box"></th:block>
    <th:block th:replace="/common/popup_select_user_code :: popup_select_user_code"></th:block>

    <script type="text/javascript">

        var theGrid;
        var viewdata;

        /*로그인로그 컬럼*/
        var columns = [
            {binding: 'row_number', header: 'No', width: 150, align: 'center'},
            {binding: 'name', header: '이름', width: 160, align: 'center'},
            {binding: 'created', header: '일시', width: 260, align: 'center'},
            {binding: 'type', header: '구분', width: 160, align: 'center'},
            {binding: 'login_id', header: '사번', width: 160, align: 'center'},
            {binding: 'addr', header: 'IP Address', width: 200, align: 'center'},
            {binding: '', header: '', width: "*", align: 'center'},
        ];

        document.readyState === 'complete' ? init() : window.onload = init;


        <!-- 초반 페이지 진입시 그리드 바인딩 끝-->
        function init() {
            let data2 = [];
            let srchStartDt = $('#srchStartDt').val();
            let srchEndDt = $('#srchEndDt').val();
            let keyword = $('#keyword').val();
            let type = $('#type').val();

            $.ajax({
                url: '/api/system/loginlog/read',
                type: 'GET',
                data: {
                    'srchStartDt': srchStartDt,
                    'srchEndDt': srchEndDt,
                    'keyword': keyword,
                },
                async: false,
                success: function (data) {
                    console.log('wijmo', data);
                    data2 = data.data;
                    // `addr` 필드를 변형하여 `value`만 추출
                    data2.forEach(item => {
                        if (item.addr && item.addr.value) {
                            item.addr = item.addr.value;
                        }
                    });

                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Error fetching log_list data:', textStatus, errorThrown);
                }
            });

            viewdata = new wijmo.collections.CollectionView(data2);
            // 데이터 그리드에 바인딩
            theGrid = new wijmo.grid.FlexGrid('#theGrid', {
                autoGenerateColumns: false,
                showMarquee: true,
                columns: columns,
                isReadOnly: true,
                itemsSource: viewdata
            });

            theGrid.rowHeaders.columns.splice(0, 1);  //맨 앞에 헤더부분 없애기

            /*  new FlexGridContextMenu(theGrid);*/
        }

        // 검색
        $('#btnSearch').click(searchDataBind);

        function searchDataBind() {

            let srchStartDt = $('#srchStartDt').val();
            let srchEndDt = $('#srchEndDt').val();
            let keyword = $('#keyword').val();
            let type = $('#type').val();

            $.ajax({
                url: '/api/system/loginlog/read',
                type: 'GET',
                data: {
                    'type': type,
                    'srchStartDt': srchStartDt,
                    'srchEndDt': srchEndDt,
                    'keyword': keyword,
                },
                success: function (result) {

                    if (result.success) {
                        console.log("Result data:", result.data);
                        grid_binding(result.data);
                    } else {
                        console.log("Error occurred");
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Error fetching log_list data:', textStatus, errorThrown);
                }
            });
        }

        function grid_binding(data){

            let formattedData = data.map(item=>({
                row_number: item.row_number,
                type: item.type,
                addr: item.addr.value,
                login_id: item.login_id,
                name: item.name,
                created: item.created,
            }));

            theGrid.columns.clear();
            theGrid.autoGenerateColumns = false;

            columns.forEach(colDef => {
                let col = new wijmo.grid.Column(colDef);
                theGrid.columns.push(col);
            });

            viewdata = new wijmo.collections.CollectionView(formattedData);

            theGrid.itemsSource = viewdata;
            theGrid.refresh();
        }

        $(document).ready(function (e) {

            const today = new Date();
            const formattedToday = today.toISOString().split('T')[0];

            document.getElementById('srchStartDt').value = formattedToday;
            document.getElementById('srchEndDt').value = formattedToday;

        });
    </script>
</th:block>

</html>
