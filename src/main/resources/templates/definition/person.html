<th:block layout:fragment="content">
    <div class="layout-contents">
        <!-- Page Title -->
        <div class="page-title-wrap">

                <h2>작업자 정보</h2>
                <a title="북마크" class="bookmark toggle">
                    내메뉴
                </a>
            </div>
            <ul class="page-navi">
                <li><img src="/images/icon/ico-nav-home.svg" alt="홈아이콘"></li>
                <li>시스템설정</li>
                <li>기준정보</li>
                <li>작업자정보</li>
            </ul>
        </div>

        <section class="section">
            <div class="section-top">
                <div class="search-wrap">
                    <dl>
                        <dt>
                            <label>워크센터</label>
                        </dt>
                        <dd>
                            <div class="srch-box">
                                <select type="text" class="form-control2" id="cboWcType" name="cboWcType"></select>
                            </div>
                        </dd>
                    </dl>

                    <dl>
                        <dt>
                            <label>이름</label>
                        </dt>
                        <dd>
                            <div class="srch-box">
                                <input type="text" class="form-control2" id="txtName" name="txtName">
                            </div>
                        </dd>
                    </dl>

                    <dl>
                        <dt><span class="eq"></span></dt>
                        <dd>
                            <li>
                                <a class="btn btn-delete" title="검색" id="btnSearch">
                                    <img src="/images/icon/btn-srch.svg" alt="검색 아이콘">
                                    검색
                                </a>
                            </li>
                        </dd>
                    </dl>
                </div>

            </div> <!--//section-top end -->
            <div class="container-fluid">
                <p id="selectedItem"></p>
                <div id="theGrid" style="height: 350px; max-height: 350px;"></div>
            </div>
            <div class="btn-wrap">
            </div>
        </section>
        <section>

            <div class="section-top">
                <div class="search-wrap">
                    <ul>
                        <li>
                            <!-- <a class="btn btn-excell" title="신규등록" id="btnNew" >
                                 <img src="/images/icon/ico-plus.svg" alt="등록 아이콘">
                                 신규등록
                             </a>-->
                            <button type="button" class="btn-default" id="btnNew" name="btnNew"
                                    style="height: 36px; width:115px;"><i
                                    class="fas fa-plus"></i>신규등록
                            </button>
                        </li>

                        <li>
                            <!-- <a class="btn btn-edit" id="btnSave" title="저장">
                                 <img src="/images/icon/ico-save.svg" alt="저장 아이콘">
                                 저장
                             </a>-->
                            <button type="button" class="btn-default y_write_auth" id="btnSave"
                                    style="float:none; height: 36px; width:115px;">
                                <i class="fas fa-save"></i>저장
                            </button>
                        </li>

                        <li>
                            <!--  <a class="btn btn-delete" title="삭제" id="btnDel">
                                  <img src="/images/icon/ico-delete.svg" alt="삭제 아이콘">
                                  삭제
                              </a>-->
                            <button type="button" class="btn-danger y_write_auth" id="btnDel"
                                    style="float:none; height: 36px; width:115px;"><i
                                    class="fas fa-trash"></i>삭제
                            </button>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="table-wrap" style=" overflow-x: auto;">
                <form id="personForm">
                    <table class="write-table" style="width: 100%; border-collapse: collapse; table-layout: fixed;">
                        <caption style="text-align: left; margin-bottom: 8px;">등록테이블</caption>
                        <input type="hidden" id="id" name="id"/>
                        <tbody>
                        <tr>
                            <th style="text-align: center; width: 5%; padding: 5px; border: 1px solid #ddd;">
                                <label for="WorkCenter_id">워크센터</label>
                            </th>
                            <td style="width: 15%; padding: 5px; border: 1px solid #ddd;">
                                <select id="WorkCenter_id" name="WorkCenter_id" style="width: 100%;"></select>
                            </td>
                            <th style="text-align: center; width: 7%; padding: 5px; border: 1px solid #ddd;">
                                <label for="Code"><span class="eq">*</span>사번</label>
                            </th>
                            <td style="width: 15%; padding: 5px; border: 1px solid #ddd;">
                                <input type="text" id="Code" name="Code" style="width: 100%;">
                            </td>

                            <th style="text-align: center; width: 7%; padding: 5px; border: 1px solid #ddd;">
                                <label for="Name"><span class="eq">*</span>성명</label>
                            </th>
                            <td style="width: 15%; padding: 5px; border: 1px solid #ddd;">
                                <input type="text" style="width: 100%;" id="Name" name="Name">
                            </td>
                            <th style="text-align: center; width: 7%; padding: 5px; border: 1px solid #ddd;">
                                <label for="WorkHour"><span class="eq">*</span>기본근무시간</label>
                            </th>
                            <td style="width: 15%; padding: 5px; border: 1px solid #ddd;">
                                <input type="text" style="width: 100%;" id="WorkHour" name="WorkHour">
                            </td>
                        </tr>

                        <tr>
                            <th style="text-align: center; width: 7%; padding: 5px; border: 1px solid #ddd;">
                                <label for="Factory_id"><span class="eq">*</span>공장</label>
                            </th>
                            <td style="width: 15%; padding: 5px; border: 1px solid #ddd;">
                                <select style="width: 100%;" id="Factory_id" name="Factory_id"></select>
                            </td>

                            <th style="text-align: center; width: 7%; padding: 5px; border: 1px solid #ddd;">
                                <label for="ShiftCode"><span class="eq">*</span>근무조</label>
                            </th>
                            <td style="width: 15%; padding: 5px; border: 1px solid #ddd;">
                                <select style="width: 100%;" id="ShiftCode" name="ShiftCode"></select>
                            </td>

                            <th style="text-align: center; width: 7%; padding: 5px; border: 1px solid #ddd;">
                                <label for="Depart_id"><span class="eq">*</span>부서</label>
                            </th>
                            <td style="width: 15%; padding: 5px; border: 1px solid #ddd;">
                                <select style="width: 100%;" id="Depart_id" name="Depart_id"></select>
                            </td>
                            <th></th>
                            <td></td>
                        </tr>


                        <tr>
                            <th style="text-align: center; width: 5%; padding: 5px; border: 1px solid #ddd;">
                                <label for="Description">비고</label>
                            </th>
                            <td style="width: 15%; padding: 5px; border: 1px solid #ddd;" colspan="7">
                                <textarea id="Description" name="Description"></textarea>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </section>
    </div> <!--//layout-contents end -->

    <footer style="margin-top: 24px;">
        <p>Copyrightⓒ 0000 corp. All rights reserved.</p>
    </footer>

</th:block>
<th:block layout:fragment="scripts">
    <th:block th:replace="/common/approve_box :: approve_box"></th:block>
    <th:block th:replace="/common/ax5_uploader :: ax5_uploader"></th:block>
    <th:block th:replace="/common/upload_one_image_box :: upload_one_image_box"></th:block>
    <th:block th:replace="/common/popup_select_user_code :: popup_select_user_code"></th:block>

    <script type="text/javascript">

        var theGrid;
        var viewdata;

        let columns = [
            {binding: 'id', header: '번호', width: 100, align: 'center'},
            {binding: 'workcenter_name', header: '워크센터', width: 150, align: 'center'},
            {binding: 'person_code', header: '사번', width: 100, align: 'center'},
            {binding: 'person_name', header: '이름', width: 100, align: 'center',},
            {binding: 'work_hour', header: '기본 근무시간', width: 120, align: 'center'},
            {binding: 'shift_name', header: '현 근무조', width: 120, align: 'center'},
            {binding: 'dept_name', header: '부서', width: 120, align: 'center'},
            {binding: 'factory_name', header: '공장', width: 120, align: 'center'},
            {binding: 'description', header: '비고', width: 250, align: 'center'},
            {binding: '', header: '', width: "*", align: 'center'},
        ]


        document.readyState === 'complete' ? init() : window.onload = init;

        function init() {
            let data2 = [];

            let worker_name = $('#txtName').val();
            let workcenter_id = $('#cboWcType').val();

            $.ajax({
                url: '/api/definition/person/read',
                type: 'GET',
                data: {
                    'worker_name': worker_name,
                    'workcenter_id': workcenter_id
                },
                async: false,
                success: function (data) {
                    data2 = data.data;
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Error fetching log_count data:', textStatus, errorThrown);
                }
            })

            viewdata = new wijmo.collections.CollectionView(data2);

            theGrid = new wijmo.grid.FlexGrid('#theGrid', {
                autoGenerateColumns: false,
                showMarquee: true,
                columns: columns,
                isReadOnly: true,
                itemsSource: viewdata
            });


            theGrid.hostElement.addEventListener('dblclick', function (e) {
                let selectedItem = theGrid.selectedItems[0];
                document.getElementById('id').value = selectedItem.id;


                document.getElementById('Code').value = selectedItem.person_code;
                document.getElementById('Name').value = selectedItem.person_name;
                document.getElementById('WorkHour').value = selectedItem.work_hour;
                document.getElementById('Description').value = selectedItem.description; // 체크박스 상태 설정


                function setSelectValue(selectId, valueToMatch) {
                    let selectElement = document.getElementById(selectId);
                    if (selectElement) {
                        for (let option of selectElement.options) {
                            option.selected = option.text === valueToMatch;
                        }
                    }
                }

                setSelectValue('ShiftCode', selectedItem.shift_name);
                setSelectValue('Depart_id', selectedItem.dept_name);
                setSelectValue('WorkCenter_id', selectedItem.workcenter_name);
                setSelectValue('Factory_id', selectedItem.factory_name);

                setButtonState();

            });

            theGrid.rowHeaders.columns.splice(0, 1);
            /*  new FlexGridContextMenu(theGrid);*/

        }

        //버튼 활성화 설정
        function setButtonState() {
            let pk = $('#id').val();
            $('#btnNew').prop('disabled', false);
            $('#btnSave').prop('disabled', false);
            if (pk) {
                $('#btnDel').prop('disabled', false);
            } else {
                $('#btnDel').prop('disabled', true);
            }
        }

        function searchMainData() {
            let worker_name = $('#txtName').val();
            let workcenter_id = $('#cboWcType').val();

            $.ajax({
                url: '/api/definition/person/read',
                type: 'GET',
                data: {
                    'worker_name': worker_name,
                    'workcenter_id': workcenter_id
                },
                async: false,
                success: function (result) {
                    if (result.success) {
                        grid_binding(result.data);
                    } else {
                        console.log("Error occurred");
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Error fetching log_list data:', textStatus, errorThrown);

                }
            });

            $('#personForm')[0].reset();
            $('#personForm').find('#id').val('');

            $('#detail_box').find('input, select, textarea').each(function () {
                if (!$(this).is(':disabled')) {
                    $(this).attr('disabled', 'disabled');
                }
            });

            setButtonState();
        }

        function grid_binding(data) {
            if (!Array.isArray(data)) {
                console.error('데이터가 배열 형식이 아닙니다:', data);
                return;
            }

            let menulogData = data.map(item => ({
                id: item.id,
                workcenter_name: item.workcenter_name,
                person_code: item.person_code,
                person_name: item.person_name,
                work_hour: item.work_hour,
                shift_name: item.shift_name,
                dept_name: item.dept_name,
                factory_name: item.factory_name,
                description: item.description
            }));

            if (typeof theGrid === 'undefined' || typeof viewdata === 'undefined') {
                console.error('theGrid 또는 viewdata가 정의되지 않았습니다.');
                return;
            }

            theGrid.columns.clear();
            theGrid.autoGenerateColumns = false;

            // columns 배열이 정의되어 있는지 확인
            if (typeof columns === 'undefined' || !Array.isArray(columns)) {
                console.error('columns 배열이 정의되지 않았습니다.');
                return;
            }

            columns.forEach(columnDef => {
                var col = new wijmo.grid.Column(columnDef);
                theGrid.columns.push(col);
            });

            viewdata = new wijmo.collections.CollectionView(menulogData);

            theGrid.itemsSource = viewdata;
            theGrid.refresh();
        }


        // 작업자 정보 저장
        function savePerson() {
            let url = '/api/definition/person';

            let data = FormUtil.extractForm($('#personForm'));

            // 필수입력 check routine
            if (!data.Code) {
                Alert.alert('', '사번을 입력해주세요.');
                $('#personForm #Code').focus();
                return false;
            }else if (!data.Name) {
                Alert.alert('', '이름을 입력해주세요.');
                $('#personForm #Name').focus();
                return false;
            }  else if (!data.WorkHour) {
                Alert.alert('', '기본근무시간을 입력해주세요.');
                $('#personForm #WorkHour').focus();
                return false;
            }else if (!data.Factory_id) {
                Alert.alert('', '공장을 선택해주세요.');
                $('#personForm #Factory_id').focus();
                return false;
            } else if (!data.ShiftCode) {
                Alert.alert('', '근무조를 선택해주세요.');
                $('#personForm #ShiftCode').focus();
                return false;
            }else if (!data.Depart_id) {
                Alert.alert('', '부서를 선택해주세요.');
                $('#personForm #Depart_id').focus();
                return false;
            }


            //else if (!data.Factory_id) {
            //    Alert.alert('', '공장을 입력해주세요.');
            //    return false;
            //} else if (!data.WorkHour) {
            //    Alert.alert('', '기본근무시간을 입력해주세요.');
            //    return false;
            //}

            let fnSuccess = function (res) {
                if (res.success) {
                    Alert.alert('', '저장되었습니다');
                    searchMainData(); // 저장 후 데이터 갱신
                } else {
                    Alert.alert('저장 실패', res.message);
                    console.error('저장 실패:', res.message);
                }
            }
            AjaxUtil.postAsyncData(url + '/save', data, fnSuccess);
        }

        // 작업자 정보 삭제
        function deletePerson() {
            let url = '/api/definition/person';
            let id = $('#personForm').find('#id').val();
            let data = {id: id};
            let fnSuccess = function (res) {
                if (res.success) {
                    Alert.alert('', '삭제되었습니다');
                    searchMainData();
                } else {
                    Alert.alert('삭제 실패', res.message);
                    console.error('삭제 실패:', res.message);
                }
            };

            AjaxUtil.postAsyncData(url + '/delete', data, fnSuccess);
        }


        $(document.body).ready(function (e) {
            setButtonState();
            AjaxUtil.fillSelectOptions($('#cboWcType'), 'workcenter', 'all', false);
            AjaxUtil.fillSelectOptions($('#WorkCenter_id'), 'workcenter', 'choose', false);
            AjaxUtil.fillSelectOptions($('#Factory_id'), 'factory', '', false);
            AjaxUtil.fillSelectOptions($('#ShiftCode'), 'shift', 'choose', false);
            AjaxUtil.fillSelectOptions($('#Depart_id'), 'depart', 'choose', false);

            // 엔터키 검색
            $('#txtName').on('keypress', function (e) {
                if (event.keyCode == 13) {
                    searchMainData();
                }
            });

            // 검색버튼 클릭
            $('#btnSearch').click(function (e) {
                searchMainData();
            });

            // 신규버튼
            $('#btnNew').click(function (e) {

                $('#personForm')[0].reset();
                $('#personForm').find('#id').val('');

                $('#detail_box').find('input, select, textarea').each(function () {
                    if ($(this).is(':disabled')) {
                        $(this).removeAttr('disabled');
                    }
                });

                setButtonState();
            });

            // 저장버튼
            $('#btnSave').click(function (e) {
                Alert.confirm('',
                    '저장하시겠습니까?',
                    function () {
                        savePerson()
                    },
                    function () {
                    }
                );
            });

            // 삭제버튼
            $('#btnDel').click(function (e) {
                Alert.confirm('',
                    '삭제하시겠습니까?',
                    function () {
                        deletePerson()
                    },
                    function () {
                    }
                );
            });

        });

    </script>

</th:block>

</html>
