<th:block layout:fragment="content">

        <section class="section">

                        <dt>
                            <label>구분명</label>

                            <div class="srch-box">

                    </dl>

                    <dl>

                                    <option value="">전체</option>

                            </div>

                    </dl>

                    <dl>
                        <dt><span class="eq"></span></dt>

                                    검색
                                </a>
                            </li>
                        </dd>

            </div>

                        </li>
                    </ul>
                </div>
            </div>
            <div class="table-wrap">
                <form id="tradeForm">
                    <table class="write-table" style="width: 100%">

                        <input type="hidden" id="id" name="id"/>

                            <col class="wp20">
                            <col class="wp30">
                            <col class="wp20">
                            <col class="wp30">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>
                                <label for="tradenm"><span class="eq">*</span>거래구분명</label>
                            </th>
                            <td>
                                <input type="text" id="tradenm" name="tradenm" style="width: 100%">
                            </td>
                            <th>

                            </th>
                            <td>
                                <select type="text" id="ioflag" name="ioflag" style="width: 100%">
                                    <option value="0">입금</option>

                            </td>
                        </tr>

                        <tr>
                            <th>

                            </th>
                            <td>

                            <td>
                                <input type="text" id="reacccd" name="reacccd" style="display: inline-block; width: 45%;" placeholder="클릭해서 검색하세요.">
                                <input type="text" id="accname2" name="accname2" style="display: inline-block; width: 45%; margin-left: 4%;" readonly>
                            </td>
                        </tr>

                        <tr>
                            <th>
                                <label for="remark">비고</label>
                            </th>
                            <td colspan="3">
                                <input type="text" id="remark" name="remark" style="width: 100%;">
                                <!--<textarea id="description" name="description"></textarea>-->
                            </td>
                        </tr>

    <script type="text/x-tmpl" id="TradTemplate">
        <div class="content_wrap popup">

                    <tbody>

                            <th style="text-align: center">
                                <label for="searchCode">계정코드</label>
                            </th>
                            <td style="width:50px;">
                                <input class="form-control2 tar" id="searchCode" name="searchCode" type="text" style="width:180px;" />

                <div class="grid_box" style="margin-top: 10px;">

        </div>

        <div class="popup-button">
          <button type="button" class="btn-popup" id="btnAccountSave"><span data-labelCd="선택">선택</span></button>
          <button type="button" class="btn-popup" id="modal-close-button"><span data-labelCd="닫기">닫기</span></button>
        </div>
</div>
    </script>


</th:block>
<th:block layout:fragment="scripts">
    <script type="text/javascript">
        class TransactionPage {
            constructor() {
                this.grid = null;
                this.selectedPk = null;
                this.viewData = new wijmo.collections.CollectionView();
                this.baseUrl = '/api/definition/trade';
                this.init();
            }

            init() {
                let _this = this;
                this.grid = new wijmo.grid.FlexGrid('#transaction-grid', {
                    selectionMode: wijmo.grid.SelectionMode.Row,
                    headersVisibility: wijmo.grid.HeadersVisibility.Column,
                    autoGenerateColumns: false,
                    showMarquee: true,
                    isReadOnly: true,
                    formatItem: (sender, e) => {
                        if (e.panel.cellType === wijmo.grid.CellType.ColumnHeader) {
                            e.cell.style.textAlign = 'center';
                        }
                    },
                    columns: [
                        {binding: 'trid', header: '코드', width: 200, align: 'left',visible:false },
                        {binding: 'ioflag', header: '입/출구분', width: 120, align: 'center'},
                        {binding: 'tradenm', header: '거래구분명', width: 200, align: 'center'},
                        {binding: 'acccd', header: '계정코드', width: 180, align: 'left'},
                        {binding: 'reacccd', header: '상대계정', width: 250, align: 'left'},
                        {binding: 'remark', header: '비고', width: "*", align: 'left'},
                    ],
                    itemsSource: this.viewData, // 데이터를 설정할 배열
                });

                this.grid.hostElement.addEventListener('dblclick', (e) => {
                    let hitTest = this.grid.hitTest(e);
                    if (hitTest.cellType === wijmo.grid.CellType.Cell) {
                        let row = hitTest.row;
                        let item = this.grid.rows[row].dataItem;
                        _this.showDetail(item.trid);

                    }
                });

                this.grid.formatItem.addHandler((s, e) => {
                    if (e.panel.cellType === wijmo.grid.CellType.Cell) {
                        let col = s.columns[e.col];
                        let item = s.rows[e.row].dataItem;

                        if (col.binding === "ioflag") {
                            e.cell.textContent = (item.ioflag === 0 || item.ioflag === '0') ? '입금' : '출금';
                        }

                    }
                });

                new FlexGridContextMenu(this.grid);
                this.grid.downloadFileName = '거래구분';

            }

            // 거래구분 조회
            searchMainData() {
                let _this = this;
                let param = {
                    'searchtradenm': $('#searchtradenm').val(),
                    'searchioflag': $('#searchioflag').val(),
                }

                let url = '/api/definition/trade';

                let result = AjaxUtil.getSyncData(url + '/read',param);

                 if (result.data != null) {
                   _this.viewData.sourceCollection = result.data;
                }

                $('#tradeForm')[0].reset();
                $('#tradeForm').find('#id').val('');
            }

            saveData() {
                let _this = this;
                let data = FormUtil.extractForm($('#tradeForm'));
                let url = '/api/definition/trade/save'

                if (!data.tradenm) {
                    Alert.alert('', '거래구분명을 입력해주세요.');
                    return;
                }

                let fnSuccess = function (res) {
                    Alert.alert('','저장되었습니다');
                    _this.searchMainData();
                };
                AjaxUtil.postAsyncData(url, data, fnSuccess);
            }


            showDetail(trid){
                let param = {'id': trid};
                let url = '/api/definition/trade'

                let result = AjaxUtil.getSyncData(url + '/detail', param);
                if (result.success != null) {
                    FormUtil.BindDataForm(result.data, $('#tradeForm'));
                    $('#id').val(result.data.trid);
                }

            }

            deleteData(id) {
                let _this = this;

                let url = '/api/definition/trade/delete';

                let data = {id: id};
                let fnSuccess = function (res) {
                    if (res.success) {
                        Alert.alert('', '삭제되었습니다'); // Notification
                        _this.searchMainData();
                    } else {
                        Alert.alert('', res.message);
                    }
                };

                AjaxUtil.postAsyncData(url, data, fnSuccess);
            }

        }

        let page = null;
        let pop = null; // 전역에 pop 선언

        $(document.body).ready(function (e) {
            page = new TransactionPage();

            page.searchMainData();

            pop = new PopMatComponent();

            //검색
            $('#btnSearch').click(function (e) {
                page.searchMainData();
            });

            $('#btnSave').click(function (e) {
                Alert.confirm('',
                    '저장하시겠습니까?',
                    function () {
                        page.saveData()
                    },
                    function () {
                    }
                );
            });

            $('#btnDel').click(function (e) {
                let id = $('#tradeForm').find('#id').val();

                if (id == '') {
                    Alert.alert('', '선택된 데이터가 없습니다.');
                    return;
                }
                Alert.confirm('',
                    '삭제하시겠습니까?',
                    function () {
                        page.deleteData(id)
                    },
                    function () {
                    }
                );

            });

            $('#btnNew').click(function (e) {
                $('#tradeForm')[0].reset();
                $('#tradeForm').find('#id').val('');
            });



            let selectedTriggerId = null;

            $('#acccd').on('click', function () {
                selectedTriggerId = 'acccd';
                pop.show(selectedTriggerId);
            });

            $('#reacccd').on('click', function () {
                selectedTriggerId = 'reacccd';
                pop.show(selectedTriggerId);
            });



            $('#searchtradenm').on('keypress', function (e) {
                if (event.keyCode == 13) {
                    page.searchMainData();
                }
            });

        });
    </script>

    <script type="text/javascript">
        class PopMatComponent {
            constructor() {
                this.grid = null;
                this.viewData2 = new wijmo.collections.CollectionView();
                this.selectedItem = null;
                this.modalContainer = new PopupDraggable('차감계정 선택');
                this.$btnMaterialSearch = null;
                this.$btnMaterialSelect = null;
                this.$keyword = null;
                this.material_type = null;

            }


            searchDataBind() {
                let _this = this;
                let url = '/api/definition/trade/search_acc';

                let $searchCode = _this.$content.find('#searchCode');
                let $searchName = _this.$content.find('#searchName');

                let searchCode = $searchCode.val();
                let searchName = $searchName.val();

                let data = {
                    searchCode: searchCode,
                    searchName: searchName
                };

                AjaxUtil.getAsyncData(url, data, function (result) {
                    if (result.success) {
                        _this.grid2.itemsSource = result.data || [];
                        /*console.log(result.data);*/
                    }
                });
            }


            show(selectedTriggerId) {
                let _this = this;

                let content = tmpl('TradTemplate', {});
                let $content = $(content);

                this.$content = $content;

                this.modalContainer.open({ width: 800, height: 500, $content });

                this.viewData2 = Array.isArray(this.viewData2) ? this.viewData2 : [];

                this.grid2 = new wijmo.grid.FlexGrid('#subject-search-grid', {
                    selectionMode: wijmo.grid.SelectionMode.Row,
                    headersVisibility: wijmo.grid.HeadersVisibility.Column,
                    autoGenerateColumns: false,
                    showMarquee: true,
                    isReadOnly: true,
                    formatItem: (sender, e) => {
                        if (e.panel.cellType === wijmo.grid.CellType.ColumnHeader) {
                            e.cell.style.textAlign = 'center';
                        }
                    },
                    columns: [
                        { binding: 'acccd', header: '계정코드', width: 120, align: 'center' },
                        { binding: 'accnm', header: '계정명칭', width: 250, align: 'left' },
                        { binding: '', header: '', width: '*', align: 'left' },
                    ],
                    itemsSource: this.viewData2,
                });

                this.grid2.rowHeaders.columns.splice(0, 1);
                new FlexGridContextMenu(this.grid2);
                this.grid2.downloadFileName = '차감코드';


                this.searchDataBind();


                $content.find('#btnSubjectSearch').click(() => {
                    this.searchDataBind();
                });

                $('#searchCode, #searchName').on('keydown', function (e) {
                    if (e.keyCode === 13) {
                        this.searchDataBind();
                    }
                });

                this.grid2.selectionChanged.addHandler((s, e) => {
                    let selectedItem = s.collectionView.currentItem;
                    this.selectedItem = selectedItem;
                });

                // 저장 버튼 클릭 이벤트
                $content.find('#btnAccountSave').click(() => {
                    if (this.selectedItem) {
                        let acccd = this.selectedItem.acccd;
                        let accname = this.selectedItem.accnm;

                        // 어떤 버튼으로 모달이 열렸는지에 따라 분기
                        if (selectedTriggerId === 'acccd') {
                            $('#acccd').val(acccd);
                            $('#accname1').val(accname);
                        } else if (selectedTriggerId === 'reacccd') {
                            $('#reacccd').val(acccd);
                            $('#accname2').val(accname);
                        }

                        this.close();
                    } else {
                        Alert.alert('', '계정을 선택해주세요.');
                    }
                });


                $content.find('#material-search-close, #btn-material-search-close').on('click', function () {
                    _this.close();
                });

            }

            /*그리드 셀 더블클릭 이벤트*/
            /*this.grid2.hostElement.addEventListener('dblclick', function (e) {
                let items = _this.grid2.selectedItems;
                if (items.length === 0) {
                    return false;
                }
                _this.selectData(items[0]); // btnMaterialSelect 클릭과 동일한 동작
            });*/
            close() {
                this.modalContainer.close();
            }
        }
    </script>
</th:block>
