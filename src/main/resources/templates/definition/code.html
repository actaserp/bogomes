            /**
             * 부모-자식 관계를 반영하여 계층 구조로 변환하는 함수
             */
            buildTree(flatData) {
                let tree = [];
                let map = {};

                // 모든 항목을 id 기준으로 매핑
                flatData.forEach(item => {
                    map[item.id] = {...item, children: []};
                });

                // 부모-자식 관계 설정
                flatData.forEach(item => {
                    if (item.parent_id !== null && map[item.parent_id]) {
                        map[item.parent_id].children.push(map[item.id]);
                    } else {
                        tree.push(map[item.id]); // 최상위 레벨
                    }
                });

                return tree;
            }
