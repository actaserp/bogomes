<html layout:decorate="~{layout_page}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <style>
        .wj-header {
            text-align: center !important;
        }
    </style>
</head>

<th:block layout:fragment="content">
    <div class="layout-contents">
        <!-- Page Title -->
        <div class="page-title-wrap">
            <div class="left">
                <h2>매입매출년마감</h2>
                <a title="북마크" class="bookmark toggle">
                    내메뉴
                </a>
            </div>
            <ul class="page-navi">
                <li><img src="/images/icon/ico-nav-home.svg" alt="홈아이콘"></li>
                <li>기준정보</li>
                <li>매입매출년마감</li>
            </ul>
        </div>

        <section class="section">
            <div class="section-top">
                <div class="search-wrap">
                    <dl>
                        <dt>
                            <label>연도</label>
                        </dt>
                        <dd>
                            <div class="srch-box">
                                <select  id="cboYear" name="cboYear"></select>
                            </div>
                        </dd>
                    </dl>

                    <dl>
                        <dt>
                            <label>구분</label>
                        </dt>
                        <dd>
                            <div class="srch-box">
                                <select  id="ioflag" name="ioflag">
                                    <option value="0">매출</option>
                                    <option value="1">매입</option>
                                </select>
                            </div>
                        </dd>
                    </dl>

                    <dl>
                        <dt>
                            <label>업체명</label>
                        </dt>
                        <dd>
                            <div class="srch-box">
                                <input type="text" class="form-control2" id="searchtradenm" name="searchtradenm">
                            </div>
                        </dd>
                    </dl>

                    <dl>
                        <dt>
                            <label>전체선택</label>
                        </dt>
                        <dd>
                            <input type="checkbox" id="Allcheck">
                        </dd>
                    </dl>

                    <dl>
                        <dt><span class="eq"></span></dt>
                        <dd>
                            <li>
                                <a class="btn btn-delete" title="검색" id="btnSearch">
                                    <img src="/images/icon/btn-srch.svg" alt="검색 아이콘">
                                    검색
                                </a>
                            </li>
                        </dd>
                    </dl>
                </div>

                <div class="button-wrap">
                    <ul>
                        <li>
                            <button type="button" class="btn-excellt btn-default" id=""
                                    style="width: 115px; height: 36px;">마감</button>
                        </li>

                        <li>
                            <button type="button" class="btn-delete btn-danger " id="btnDel"
                                    style=" width: 115px; height: 36px;"><i
                                    class="fas fa-trash"></i>삭제</button>
                        </li>
                        <li>
                            <button type="button" class="btn-excellt btn-default" id="btnSave"
                                    style="width: 115px; height: 36px;"><i
                                    class="fas fa-save"></i>저장</button>
                        </li>
                    </ul>
                </div>
            </div> <!--//section-top end -->
            <div class="container-fluid">
                <p id="selectedItem"></p>
                <div id="yearamt-grid" style="height: 580px; max-height: 580px;"></div>
            </div>
        </section>
    </div> <!--//layout-contents end -->


</th:block>
<th:block layout:fragment="scripts">
    <script type="text/javascript">
        class YearamtPage {
            constructor() {
                this.grid = null;
                this.selectedPk = null;
                this.viewData = new wijmo.collections.CollectionView();
                this.baseUrl = '/api/definition/trade';
                this.init();
            }

            init() {
                let _this = this;
                this.grid = new wijmo.grid.FlexGrid('#yearamt-grid', {
                    selectionMode: wijmo.grid.SelectionMode.Row,
                    headersVisibility: wijmo.grid.HeadersVisibility.Column,
                    autoGenerateColumns: false,
                    showMarquee: true,
                    isReadOnly: true,
                    formatItem: (sender, e) => {
                        if (e.panel.cellType === wijmo.grid.CellType.ColumnHeader) {
                            e.cell.style.textAlign = 'center';
                        }
                    },
                    columns: [
                        {binding: 'cltcd', header: '거래처ID', width: 180, align: 'left'},
                        {binding: 'ioflag', header: '입/출구분', width: 120, align: 'center'},
                        {binding: 'yyyymm', header: '마감년월', width: 200, align: 'center'},
                        {binding: 'yearamt', header: '마감금액', width: 250, align: 'left'},
                        {binding: 'endyn', header: '마감유무', width: 130, align: 'left'},
                        {binding: '', header: '', width: "*", align: 'left'},
                    ],
                    itemsSource: this.viewData, // 데이터를 설정할 배열
                });

                this.grid.hostElement.addEventListener('dblclick', (e) => {
                    let hitTest = this.grid.hitTest(e);
                    if (hitTest.cellType === wijmo.grid.CellType.Cell) {
                        let row = hitTest.row;
                        let item = this.grid.rows[row].dataItem;
                        _this.showDetail(item.trid);

                    }
                });

                this.grid.formatItem.addHandler((s, e) => {
                    if (e.panel.cellType === wijmo.grid.CellType.Cell) {
                        let col = s.columns[e.col];
                        let item = s.rows[e.row].dataItem;

                        if (col.binding === "ioflag") {
                            e.cell.textContent = (item.ioflag === 0 || item.ioflag === '0') ? '입금' : '출금';
                        }

                    }
                });

                new FlexGridContextMenu(this.grid);
                this.grid.downloadFileName = '거래구분';

            }

            // 거래구분 조회
            searchMainData() {
                let _this = this;
                let param = {
                    'cboYear': $('#cboYear').val(),
                    'ioflag': $('#ioflag').val(),
                    'searchtradenm': $('#searchtradenm').val(),
                }

                let url = '/api/definition/yearamt';

                let result = AjaxUtil.getSyncData(url + '/read',param);

                if (result.data != null) {
                    _this.viewData.sourceCollection = result.data;
                }
            }

            saveData() {
                let _this = this;
                let data = FormUtil.extractForm($('#tradeForm'));
                let url = '/api/definition/trade/save'

                if (!data.tradenm) {
                    Alert.alert('', '거래구분명을 입력해주세요.');
                    return;
                }

                let fnSuccess = function (res) {
                    Alert.alert('','저장되었습니다');
                    _this.searchMainData();
                };
                AjaxUtil.postAsyncData(url, data, fnSuccess);
            }


            showDetail(trid){
                let param = {'id': trid};
                let url = '/api/definition/trade'

                let result = AjaxUtil.getSyncData(url + '/detail', param);
                if (result.success != null) {
                    FormUtil.BindDataForm(result.data, $('#tradeForm'));
                    $('#id').val(result.data.trid);
                }

            }

            deleteData(id) {
                let _this = this;

                let url = '/api/definition/trade/delete';

                let data = {id: id};
                let fnSuccess = function (res) {
                    if (res.success) {
                        Alert.alert('', '삭제되었습니다'); // Notification
                        _this.searchMainData();
                    } else {
                        Alert.alert('', res.message);
                    }
                };

                AjaxUtil.postAsyncData(url, data, fnSuccess);
            }

        }

        let page = null;

        $(document.body).ready(function (e) {
            page = new YearamtPage();

            page.searchMainData();
            AjaxUtil.fillSelectOptions($('#cboYear'), 'data_year', '', false);

            //검색
            $('#btnSearch').click(function (e) {
                page.searchMainData();
            });

            $('#btnSave').click(function (e) {
                Alert.confirm('',
                    '저장하시겠습니까?',
                    function () {
                        page.saveData()
                    },
                    function () {
                    }
                );
            });

            $('#btnDel').click(function (e) {
                let id = $('#tradeForm').find('#id').val();

                if (id == '') {
                    Alert.alert('', '선택된 데이터가 없습니다.');
                    return;
                }
                Alert.confirm('',
                    '삭제하시겠습니까?',
                    function () {
                        page.deleteData(id)
                    },
                    function () {
                    }
                );

            });

            $('#btnNew').click(function (e) {
                $('#tradeForm')[0].reset();
                $('#tradeForm').find('#id').val('');
            });

            $('#searchtradenm').on('keypress', function (e) {
                if (event.keyCode == 13) {
                    page.searchMainData();
                }
            });

        });
    </script>
</th:block>

</html>
