<th:block layout:fragment="scripts">
    <th:block th:replace="/common/approve_box :: approve_box"></th:block>
    <th:block th:replace="/common/ax5_uploader :: ax5_uploader"></th:block>
    <th:block th:replace="/common/upload_one_image_box :: upload_one_image_box"></th:block>
    <th:block th:replace="/common/popup_select_user_code :: popup_select_user_code"></th:block>
    <th:block th:replace="/common/columns_setting :: columns_setting"></th:block>
    <script type="text/javascript" src="/js/fileupload.js?v=100000006"></script>
    <script type="text/javascript">
        /*'/api/definition/equipment*/


        var theGrid;
        var viewdata;

        let columns = [
            {binding: 'id', header: '번호', width: 80, align: 'right', visible: false},
            {binding: 'group_name', header: '설비그룹', width: 120, align: 'center'},
            {binding: 'Code', header: '설비코드', width: 150, align: 'center'},
            {binding: 'Name', header: '설비명', width: 200, align: 'center'},
            {binding: 'Usage', header: '용도', width: 120, align: 'center'},
            {binding: 'workcenter_name', header: '워크센터', width: 150, align: 'center'},
            {binding: 'ManageNumber', header: '관리번호', width: 120, align: 'center'},
            {binding: 'Model', header: '모델명', width: 150, align: 'center'},
            {binding: 'Maker', header: '제조사', width: 150, align: 'center'},
            {binding: 'Voltage', header: '사용전압', width: 150, align: 'center'},
            {binding: 'PowerWatt', header: '용량', width: 150, align: 'center'},
            {binding: 'InputDate', header: '입고일', width: 150, align: 'center'},
            {binding: 'DepartName', header: '사용부서', width: 150, align: 'center'},
            {binding: 'ASTelNumber', header: 'AS전화번호', width: 150, align: 'center'},
            {binding: 'SerialNumber', header: '시리얼번호', width: 150, align: 'center'},
            {binding: 'ProductionYear', header: '제작년도', width: 150, align: 'center'},
            {binding: 'PurchaseDate', header: '구매일', width: 150, align: 'center'},
            {binding: 'InstallDate', header: '설치일', width: 150, align: 'center'},
            {binding: 'SupplierName', header: '공급업체', width: 150, align: 'center'},
            {binding: 'PurchaseCost', header: '구매금액', width: 150, align: 'right'},
            {binding: 'OperationRateYN', header: '가동률표시', width: 100, align: 'center'},
            {binding: 'Manager', header: '관리책임자', width: 150, align: 'center'},
            {binding: 'DisposalDate', header: '폐기일', width: 150, align: 'center'},
            {binding: 'Description', header: '설명', width: 200, align: 'center'},
            {binding: 'AttentionRemark', header: '점검 및 사용상 주의점', width: 200, align: 'center'}
        ]

        document.readyState === 'complete' ? init() : window.onload = init;

        function init() {
            let _this = this;
            let data2 = [];

            let group = $('#cboEquipmentGroup').val();
            let workcenter = $('#cboWorkcenter').val();
            let equipment = $('#txtEquipment').val();

            $.ajax({
                url: '/api/definition/equipment/read',
                type: 'GET',
                data: {
                    'group': group,
                    'workcenter': workcenter,
                    'equipment': equipment,
                },
                async: false,
                success: function (data) {
                    data2 = data.data;
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Error fetching log_count data:', textStatus, errorThrown);
                }
            })

            viewdata = new wijmo.collections.CollectionView(data2);

            theGrid = new wijmo.grid.FlexGrid('#theGrid', {
                autoGenerateColumns: false,
                showMarquee: true,
                columns: columns,
                isReadOnly: true,
                itemsSource: viewdata,
                frozenColumns: 4
            });


            theGrid.hostElement.addEventListener('dblclick', function (e) {
                let selectedItem = theGrid.selectedItems[0];
                document.getElementById('id').value = selectedItem.id,

                    document.getElementById('Usage').value = selectedItem.Usage, //용도
                    document.getElementById('Code').value = selectedItem.Code, // 설비코드
                    document.getElementById('Name').value = selectedItem.Name, // 설비명

                    document.getElementById('ManageNumber').value = selectedItem.ManageNumber, // 관리번호
                    document.getElementById('Model').value = selectedItem.Model, // 모델명
                    document.getElementById('Maker').value = selectedItem.Maker, // 제조사
                    document.getElementById('Voltage').value = selectedItem.Voltage, // 사용전압
                    document.getElementById('PowerWatt').value = selectedItem.PowerWatt, // 용량
                    document.getElementById('InputDate').value = selectedItem.InputDate, // 입고일

                    document.getElementById('ASTelNumber').value = selectedItem.ASTelNumber, //as번호
                    document.getElementById('SerialNumber').value = selectedItem.SerialNumber, // 시리얼넘버
                    document.getElementById('ProductionYear').value = selectedItem.ProductionYear, // 제작년도
                    document.getElementById('PurchaseDate').value = selectedItem.PurchaseDate, //구매일
                    document.getElementById('InstallDate').value = selectedItem.InstallDate, // 설치일
                    document.getElementById('SupplierName').value = selectedItem.SupplierName, //공급업체
                    document.getElementById('PurchaseCost').value = selectedItem.PurchaseCost, // 구매금액

                    document.getElementById('Manager').value = selectedItem.Manager, //  관리책임자
                    document.getElementById('DisposalDate').value = selectedItem.DisposalDate, // 폐기일
                    document.getElementById('Description').value = selectedItem.Description  // 설명
                    document.getElementById('AttentionRemark').value = selectedItem.AttentionRemark // 점검 및 사용상 주의점

                function setSelectValue(selectId, valueToMatch) {
                    let selectElement = document.getElementById(selectId);
                    if (selectElement) {
                        for (let option of selectElement.options) {
                            option.selected = option.text === valueToMatch;
                        }
                    }
                }

                setSelectValue('EquipmentGroup_id', selectedItem.group_name);
                setSelectValue('WorkCenter_id', selectedItem.workcenter_name);
                setSelectValue('Depart_id', selectedItem.DepartName);
                setSelectValue('OperationRateYN', selectedItem.OperationRateYN);

                setButtonState();

            });


            theGrid.rowHeaders.columns.splice(0, 1);
        }

        function setButtonState() {
            let pk = $('#equipmentForm').find('#id').val();
            $('#btnBasicNew').prop('disabled', false);
            $('#btnBasicSave').prop('disabled', false);

            if (pk) {
                $('#btnBasicDel').prop('disabled', false);
                $('#btnPhotoSave').prop('disabled', false);
            } else {
                $('#btnBasicDel').prop('disabled', true);
                $('#btnPhotoSave').prop('disabled', true);
            }
        }


        function searchMainData() {
            let group = $('#cboEquipmentGroup').val();
            let workcenter = $('#cboWorkcenter').val();
            let equipment = $('#txtEquipment').val();

            $.ajax({
                url: '/api/definition/equipment/read',
                type: 'GET',
                data: {
                    'group': group,
                    'workcenter': workcenter,
                    'equipment': equipment,
                },
                async: false,
                success: function (result) {
                    if (result.success) {
                        grid_binding(result.data);
                    } else {
                        console.log("Error occurred");
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Error fetching log_list data:', textStatus, errorThrown);

                }
            });

            $('#equipmentForm')[0].reset();
            setButtonState();
            /* uploader.mode = 'disable';*/
        }

        function grid_binding(data) {
            if (!Array.isArray(data)) {
                console.error('데이터가 배열 형식이 아닙니다:', data);
                return;
            }

            let menulogData = data.map(item => ({
                id: item.id,
                group_name: item.group_name,
                Usage: item.Usage,
                Code: item.Code,
                Name: item.Name,
                workcenter_name: item.workcenter_name,
                ManageNumber: item.ManageNumber,
                Model: item.Model,
                Maker: item.Maker,
                Voltage: item.Voltage,
                PowerWatt: item.PowerWatt,
                InputDate: item.InputDate,
                DepartName: item.DepartName,
                ASTelNumber: item.ASTelNumber,
                SerialNumber: item.SerialNumber,
                ProductionYear: item.ProductionYear,
                PurchaseDate: item.PurchaseDate,
                InstallDate: item.InstallDate,
                SupplierName: item.SupplierName,
                PurchaseCost: item.PurchaseCost,
                OperationRateYN: item.OperationRateYN,
                Manager: item.Manager,
                DisposalDate: item.DisposalDate,
                Description: item.Description,
                AttentionRemark: item.AttentionRemark,
            }));

            if (typeof theGrid === 'undefined' || typeof viewdata === 'undefined') {
                console.error('theGrid 또는 viewdata가 정의되지 않았습니다.');
                return;
            }

            theGrid.columns.clear();
            theGrid.autoGenerateColumns = false;

            // columns 배열이 정의되어 있는지 확인
            if (typeof columns === 'undefined' || !Array.isArray(columns)) {
                console.error('columns 배열이 정의되지 않았습니다.');
                return;
            }

            columns.forEach(columnDef => {
                var col = new wijmo.grid.Column(columnDef);
                theGrid.columns.push(col);
            });

            viewdata = new wijmo.collections.CollectionView(menulogData);

            theGrid.itemsSource = viewdata;
            theGrid.refresh();
        }


        function saveData() {
            let url = '/api/definition/equipment/save';
            let data = FormUtil.extractForm($('#equipmentForm'));

            if (!data.Code) {
                Alert.alert('', '설비코드를 입력해주세요.');
                $('#equipmentForm #Code').focus();
                return false;
            }else if (!data.Name) {
                Alert.alert('', '설비명을 입력해주세요.');
                $('#equipmentForm #Name').focus();
                return false;
            } else if (!data.WorkCenter_id) {
                Alert.alert('', '워크센터를 선택해주세요.');
                $('#equipmentForm #WorkCenter_id').focus();
                return false;
            }

            if ($('#PurchaseCost').val() < 0) {
                Alert.alert('', '구매금액을 확인해 주세요.');
                return;
            }

            let fnSuccess = function (res) {
                if (res.success) {
                    Alert.alert('', '저장되었습니다.'); // Notification
                    searchMainData();
                } else {
                    Alert.alert('', res.message);
                    return;
                }
            };

            AjaxUtil.postAsyncData(url, data, fnSuccess);
        }

        function deleteData() {
            let url = '/api/definition/equipment';
            let id = $('#equipmentForm').find('#id').val()
            let data = {id: id};
            let fnsuccess = function (res) {
                if (res.success) {

                    $('#equipmentForm')[0].reset();
                    $('#equipmentForm').find('#id').val('');
                    $('#equipmentForm #Code').attr('readonly', false);
                    $('#equipmentForm input').each(function () {
                        if ($(this).is(':disabled')) {
                            $(this).removeAttr('disabled');
                        }
                    });

                    $('#equipmentForm textarea').each(function () {
                        let $obj = $(this);
                        if ($obj.is(':disabled')) {
                            $obj.removeAttr('disabled');
                        }
                        $obj.text('');
                    });

                    searchMainData();
                } else {
                    Alert.alert('', res.message);
                }
            };

            AjaxUtil.postAsyncData(url + "/delete", data, fnsuccess);
        }
