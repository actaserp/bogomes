                    formatItem: function (s, e) {
                        if (e.panel.cellType === wijmo.grid.CellType.ColumnHeader) {

                        }
                    },
                });
                // 데이터 로드 후 초기 선택 상태 해제
                this.grid.loadedRows.addHandler(() => {
                    setTimeout(() => {
                        this.grid.select(-1, -1); // 선택 상태 초기화
                    }, 0); // 비동기로 처리하여 초기 선택 해제
                });
                let isInitialLoad = true; // 초기 상태 플래그

                this.grid.selectionChanged.addHandler((s, e) => {
                    if (isInitialLoad) {
                        isInitialLoad = false; // 초기 로드 이후 플래그 해제
                        return;
                    }

                    let selectedRowIndex = s.selection.row; // 선택된 행의 인덱스

                $('#stopCauseForm')[0].reset();
                $('#stopCauseForm').find('#id').val('');

            // 비가동사유 목록 조회
            searchMainData() {
                let _this = this;

                let param = {
                    //'action': 'read',
                    'plan_yn': $('#cboPlanYn').val(),
                    'cause_name': $('#txtStopCause').val()
                }

                let result = AjaxUtil.getSyncData(_this.baseUrl + '/read', param);

            // 비가동사유 상세정보 조회
            showDetailStopCause(id) {
                let _this = this;
                let param = {'id': id};
                let result = AjaxUtil.getSyncData(_this.baseUrl + '/detail', param);

                if (result.data != null) {
                    FormUtil.BindDataForm(result.data, $('#stopCauseForm'));
                }

                //page.setButtonDisable(false, false, false);

            }

            // 비가동사유 정보 저장
            saveStopCause() {
                let _this = this;
                let validate = true;
                let $target = null;

                //let data = $('#stopCauseForm').serialize();
                let data = FormUtil.extractForm($('#stopCauseForm'));

                let cause_name = $('#stopCauseForm').find('#stop_cause_name').val();

                console.log('data2', cause_name);
                if (cause_name === 0 || cause_name.empty) {
                    Alert.alert('', '비가동 유형명을 입력해주세요',
                        function () {
                            return;
                        });
                }

                console.log('data', data);
                let fnSuccess = function (res) {
                    if (!res.success) {
                        Alert.alert('', res.message);
                    } else {
                        Notify.success('저장되었습니다');
                        _this.searchMainData();
                    }
                }

                $('#detail_box').find('input, select, textarea').each(function () {
                    if ($(this).is(':required')) {
                        if (!$(this).val()) {
                            validate = false;
                            $target = $(this);
                            return false;
                        }
                    }
                });

                if (validate) {
                    AjaxUtil.postAsyncData(_this.baseUrl + '/save', data, fnSuccess);
                } else {
                    Alert.alert('', '필수 항목을 입력해주세요.', function () {
                        $target.focus();
                    });
                }
            }

            // 비가동사유 정보 삭제
            deleteStopCause() {
                let _this = this;

                let id = $('#stopCauseForm').find('#id').val();

                console.log('id', id);
                if (id === null || id.trim().length === 0) {
                    Alert.alert('', '선택된 행이 없습니다.', function () {
                        return;
                    });
                }

                let data = {id: id};
                let fnSuccess = function (res) {
                    if (res.success) {
                        Notify.success("삭제되었습니다.");
                        _this.resetFunc();
                        _this.searchMainData();
                    } else {
                        Alert.alert('', res.message);
                    }
                }

                AjaxUtil.postAsyncData(_this.baseUrl + '/delete', data, fnSuccess);
            }

        }
