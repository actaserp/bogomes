<html layout:decorate="~{layout_page}">
<th:block layout:fragment="content">
    <div class="layout-contents">
        <input type="hidden" id="bhId" th:value="${bh_id}"/>
        <input type="hidden" id="viewMode" th:value="${view_mode}"/>
        <input type="hidden" id="apprView" th:value="${appr_view}"/>
        <input type="hidden" id="checkMasterId" th:value="${check_master_id}"/>
        <input type="hidden" id="createrName" th:value="${creater_name}"/>

        <div class="page-title-wrap">
            <div class="left">
                <h2>위생관리 점검현황</h2>
                <a title="북마크" class="bookmark toggle">
                    내 메뉴
                </a>
            </div>
            <ul class="page-navi">
                <li><img src="/images/icon/ico-nav-home.svg" alt="홈아이콘"></li>
                <li>일지 및 데이터</li>
                <li>선행요건일지</li>
                <li>위생관리점검현황(소규모해썹)</li>
            </ul>
        </div>


        <section class="section">
            <div class="section-top">
                <div class="search-wrap">
                    <dl>
                        <dt>
                            <label>점검명</label>
                        </dt>
                        <dd>
                            <input type="text" class="form-control2 tac" id="title" name="title" style="width: 150px;">
                        </dd>
                    </dl>
                    <dl>
                        <dt>
                            점검일<span class="eq"></span>
                        </dt>
                        <dd>
                            <input class="tac w150" type="text" id="check_date" name="check_date"/>
                        </dd>
                    </dl>
                    <dl>
                        <dt>
                            <label>작성자</label>
                        </dt>
                        <dd>
                            <div class="srch-box">
                                <input type="text" class="form-control2" id="creater_name" name="creater_name" readonly
                                       style="width: 150px;">
                            </div>
                        </dd>
                    </dl>

                    <dl>
                        <dt>
                            <label>일지종류</label>
                        </dt>
                        <dd>
                            <select class="form-control2 tac" id="cboCheck" name="cboCheck"
                                    style="width: 300px;"></select>
                        </dd>
                    </dl>

                    <div style="margin-left: 100px;">
                        <div id="approveBox"></div>
                    </div>
                </div>
            </div>

            <div class="title_box">
                <!--<span class="right_align rpt" data-labelCd="관리기준">관리기준</span>-->
                <div class="left_align">
                    <label class="switch">
                        <input type="checkbox" checked id="btnToggle"><span class="slider round"></span>
                    </label>

                </div>
            </div>
            <div id="standardDIv">
                <div class="row">
                    <div class="col-12">
                        <table class="type01" colspan="2">
                            <tr>
                                <th scope="row">관리기준</th>
                                <td>관리기준</td>
                            </tr>
                            <tr>
                                <th scope="row">결재주기</th>
                                <td id="checkCycle">1회</td>
                            </tr>
                            <tr>
                                <th scope="row">판정결과</th>
                                <td>적합(O), 부적합(X)</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </section>


        <section class="section">
            <div class="grid_box" id="prodListGrid">
                <div class="title_box">
                    <dl>
                        <dt><label>점검자</label></dt>
                        <dd>
                            <input class="form-control2" type="text" id="check_name" name="check_name"
                                   disabled>
                        </dd>
                    </dl>

                    <button type="button" class="btn-default" id="btnAllItem">전체적합</button>
                    <button type="button" class="btn-default" id="btnReqAppr">결재상신</button>
                    <button type="button" class="btn-default" id="btnAppr" style="display:none;">승인</button>
                    <button type="button" class="btn-cancel" id="btnReject" style="display:none;">반려</button>
                    <button type="button" class="btn-default" id="btnSave">저장</button>
                    <button type="button" class="btn-default" id="btnList">목록</button>
                </div>
                <div class="grid_box" id="main_grid">

                        <div id="check_item_week_grid" style="height: 200px; max-height: 200px;"></div>
                    </div>

                </div>

                <div>
                    <div class="row">
                        <div class="col-12">
                            <table colspan="2">
                                <tr>
                                    <th scope="row">특이사항</th>
                                    <td><textarea class="form-control2 tal" id="description"
                                                  name="description"></textarea></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="grid_box" id="sub_grid">
                <div class="title_box" id="button_box2">
                    <div class="left_align">
                        <button type="button" class="btn-default" id="btnDeviActionSave"

                    </div>
                </div>
                <div class="container-fluid">

                </div>
                <!--<div class="h-200" data-ax5grid="devi_action_grid"></div>-->
            </div>
        </section>
    </div>

    <script type="text/x-tmpl" id="imagePopup">

                                    </div>

                                </div>
                            </div>
                            </div>

                </section>
                <section>
                    <div class="align_left popup_button_group bottom">
                        <button type="button" class="btn-popup" id="modal-close-button"><span data-labelCd="닫기">닫기</span></button>
                    </div>
                </section>
        </div>
    </script>
</th:block>

                        if (resp.success) {

                            if (isAppr) {
                                // 결재요청
                                _this.reqAppr();
                            } else {
                                // 임시저장
                                Notify.success('저장하였습니다.');
                                $('#btnDelete').show();
                                _this.searchMainData();

                            }
                        } else {
                            Alert.alert('', resp.message);
                        }
                    }
                    let action = $('#bhId').val() > 0 ? '/save' : '/insert'

                    if (isAppr) {
                        let checkGrid1 = _this.resultGrid.getList()
                        let checkGrid2 = _this.deviResultGrid.getList()

                        let result = checkGrid1.filter(function (e) {
                            return e.result1 == "X";
                        })

                        if (result.length > 0) {

                            Alert.alert('결재상신', '조치내역을 입력해주세요.');
                            return
                        }
                    }


                    AjaxUtil.postAsyncData(_this.baseUrl + action, data, fnSuccess);
                }

                if (isAppr) {
