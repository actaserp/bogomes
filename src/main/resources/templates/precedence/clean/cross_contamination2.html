<html layout:decorate="~{layout_page}">

<th:block layout:fragment="content">

    <div class="layout-contents">


        <div class="page-title-wrap">
            <div class="left">
                <h2>에어컴프레샤 정기점검일지</h2>
                <a title="북마크" class="bookmark toggle">
                    내 메뉴
                </a>

        <section class="section">

                                <li>

                    </dl>


                    <dl>
                        <dt>
                            <label>결재상태</label>
                        </dt>
                        <dd>
                            <div class="srch-box">
                                <select class="form-control2" id="cboState" name="cboState"></select>
                            </div>
                        </dd>
                    </dl>

                    <dl>
                        <dt><span class="eq"></span></dt>
                        <dd>
                            <li>
                                <a class="btn btn-delete" title="검색" id="btnSearch">
                                    <img src="/images/icon/btn-srch.svg" alt="검색 아이콘">

                                </a>
                            </li>
                        </dd>
                    </dl>
                </div>
            </div>
            <!--<div class="container-fluid">
                <p id="selectedItem"></p>

            </div>-->
        </section>


    <section class="section">

        <div class="grid_box" id="prodListGrid">
            <div class="title_box">
                <!--<span class="right_align rpt" data-labelCd="점검현황">점검현황</span>
                <button type="button" class="btn-default" id="btnExcel"><i class="fas fa-file-excel"></i></button>-->
                <button type="button" class="btn-default" id="btnAdd">등록</button>
            </div>

            <div class="container-fluid">
                <p id="selectedItem"></p>
                <div id="theGrid" style="height: 630px; max-height:630px;"></div>
            </div>
            <!--<div class="h-630" data-ax5grid="document_grid"></div>-->
        </div>
    </section>
</div>
</th:block>


<th:block layout:fragment="scripts">
<th:block th:replace="/common/columns_setting :: columns_setting" ></th:block>
<script type="text/javascript">
    class CrossContamination {
        constructor() {
            this.grid = null;
            this.baseUrl = '/api/precedence/air_confresia';
            this.viewData = new wijmo.collections.CollectionView();
            this.init();
        }

        init() {
            let _this = this;
            /*let config = {

                multiSort: true, // 다중 정렬 여부

                    onClick: function (e) {

                    },
                },
                page: {
                    display: true,  // 페이징 보이기 여부
                    statusDisplay: true,
                },
                columns: [
                    //{ key: 'Title', label: '일지명', width: 350, align: 'center' },
                    { key: 'StateName', label: '결재상태', width: 100, align: 'center' },
                    {
                        key: 'LineName', label: '결재현황', width: 350, align: 'left',
                        formatter: function () {
                            return CommonUtil.convertApprLineNameHtml(this.item.LineName, this.item.LineNameState);
                        }
                    },
                    { key: 'DataDate', label: '월', width: 120, align: 'center' },
                    {
                        key: 'SearchYN', label: '조회', width: 80, align: 'center',
                        formatter: function () {
                            let html = '';
                            if (this.item.SearchYN == 'Y') {
                                html = '<button class="btn-default" style="width:100%; height:0.9em; font-size:1em; padding:0; margin:0">조회</button>'
                            }
                            return html;
                        }
                    },
                    {
                        key: 'EditYN', label: '수정', width: 80, align: 'center',
                        formatter: function () {
                            let html = '';
                            if (this.item.EditYN == 'Y' || (parseInt(this.item.CheckStep, 10) <= 5 && this.item.State == 'approval')) {
                                html = '<button class="btn-default" style="width:100%; height:0.9em; font-size:1em; padding:0; margin:0">수정</button>'
                            }
                            return html;

                        }
                    },
                    {
                        key: 'DeleteYN', label: '삭제', width: 80, align: 'center',
                        formatter: function () {
                            let html = '';
                            if (this.item.DeleteYN == 'Y' && parseInt(this.item.CheckStep, 10) == 1) {
                                html = '<button class="btn-danger" style="width:100%; height:0.9em; font-size:1em; padding:0; margin:0">삭제</button>'
                            }
                            return html;

                        }
                    },
                ]
            };
            this.grid = new ax5.ui.grid(config);
            this.grid_config = config;*/


            this.grid = new wijmo.grid.FlexGrid('#theGrid', {
                selectionMode: wijmo.grid.SelectionMode.Row,
                headersVisibility: wijmo.grid.HeadersVisibility.Column,
                autoGenerateColumns: false,
                showMarquee: true,
                isReadOnly: true,
                formatItem: (sender, e) => {
                    if (e.panel.cellType === wijmo.grid.CellType.ColumnHeader) {
                        e.cell.style.textAlign = 'center';
                    }
                },
                columns: [
                    //{ key: 'Title', label: '일지명', width: 350, align: 'center' },
                    { binding: 'StateName', header: '결재상태', width: 150, align: 'center' },
                    {
                        binding: 'LineName', header: '결재현황', width: 350, align: 'left',
                        /*formatter: function () {
                            return CommonUtil.convertApprLineNameHtml(this.item.LineName, this.item.LineNameState);
                        }*/
                    },
                    { binding: 'DataDate', header: '월', width: 120, align: 'center' },
                    {
                        binding: 'SearchYN', header: '조회', width: 120, align: 'center',
                        /*formatter: function () {
                            let html = '';
                            if (this.item.SearchYN == 'Y') {
                                html = '<button class="btn-default" style="width:100%; height:0.9em; font-size:1em; padding:0; margin:0">조회</button>'
                            }
                            return html;
                        }*/
                    },
                    {
                        binding: 'EditYN', header: '수정', width: 120, align: 'center',
                        /*formatter: function () {
                            let html = '';
                            if (this.item.EditYN == 'Y' || (parseInt(this.item.CheckStep, 10) <= 5 && this.item.State == 'approval')) {
                                html = '<button class="btn-default" style="width:100%; height:0.9em; font-size:1em; padding:0; margin:0">수정</button>'
                            }
                            return html;

                        }*/
                    },
                    {
                        binding: 'DeleteYN', header: '삭제', width: 120, align: 'center',
                        /*formatter: function () {
                            let html = '';

                            }
                            return html;

                        }*/
                    },
                    {binding: '', header: '', width: "*", align: 'center',}
                ],
                itemsSource: this.viewData, // 데이터를 설정할 배열
            });

            new FlexGridContextMenu(this.grid);
            this.grid.downloadFileName = '에어컴프레샤 점검현황';
        }

        // 일지 상세
        detail(data) {
            let _this = this;
            if (data.column.key == 'SearchYN' && data.item.SearchYN == 'Y') {
                location.href = '/gui/' + gui.gui_code + '/edit?bh_id=' + data.item.id + '&data_date=' + data.item.DataDate + '&view_mode=true' + _this.createSearchCond('&');
            } else if (data.column.key == 'EditYN' && (data.item.EditYN == 'Y' || (parseInt(data.item.CheckStep, 10) <= 5 && data.item.State == 'approval'))) {
                location.href = '/gui/' + gui.gui_code + '/edit?bh_id=' + data.item.id + '&data_date=' + data.item.DataDate + _this.createSearchCond('&');
            } else if (data.column.key == 'DeleteYN' && data.item.DeleteYN == 'Y' && parseInt(data.item.CheckStep, 10) == 1) {
                Alert.confirm('', '삭제하시겠습니까?', function () {
                    // 삭제 서비스 호출
                    let param = {
                        bh_id: data.item.id,
                    }
                    let fnSuccess = function (resp) {
                        if (resp.success) {
                            Notify.success('삭제하였습니다.');
                            _this.searchMainData();
                        } else {
                            Alert.alert('', resp.message);
                        }
                    };
                    AjaxUtil.postAsyncData(_this.baseUrl + '/mst_delete', param, fnSuccess);
                });
            }
        }

        add() {
            location.href = '/gui/' + gui.gui_code + '/edit?bh_id=0' + this.createSearchCond('&');
        }

        // 검색조건만들기
        createSearchCond(t) {
            return t + 'searchcond=' + $('#srchStartDt').val() + ' ' + $('#srchEndDt').val() + ' ' + $('#cboState').val();
        }

        // 검색조건설정
        setSearchCond() {
            //if (gparam && gparam.searchcond && gparam.searchcond != 'undefined') {
                //let arr = gparam.searchcond.split('|');
                $('#srchStartDt').val();
                $('#srchEndDt').val();
                $('#cboState').val();
           // }
        }

        // 일지 조회
        searchMainData() {
            let _this = this;
            let endDt = $('#srchEndDt').val();
            let endYear = endDt.substring(0,4);
            let endMonth = endDt.substring(6,7);
			let lastDate = new Date(endYear,endMonth,0);
            let param = {
                'start_date': $('#srchStartDt').val() + '-01',
                'end_date': $('#srchEndDt').val() + '-' + lastDate.getDate(),
                'appr_status': $('#cboState').val(),
            }
            let result = AjaxUtil.getSyncData(_this.baseUrl+'/appr_stat', param);
            if (result != null) {
                _this.viewData.sourceCollection = result.data;
            }
        }

        // 엑셀 다운로드
        exportExcel() {
            var targetview = this.grid;
            targetview.exportExcel('에어컴프레샤 정기점검일지.xls');
        }
    }

    $(document).ready(function (e) {
        page = new CrossContamination();

        AjaxUtil.fillSelectOptions($('#cboState'), 'system_code', 'all', false, 'appr_status');

        let today_string = new Date();
        let currentMonth = (today_string.getMonth() + 1) < 10 ? '0' + (today_string.getMonth() + 1) : (today_string.getMonth() + 1);
        let format_today = today_string.getFullYear() + '-' + currentMonth;

        $('#srchStartDt').val(format_today);
        $('#srchEndDt').val(format_today);

        $('#btnSearch').click(function (e) {
            page.searchMainData();
        });

        // 엑셀 다운로드
        $('#btnExcel').on('click', function () {
            page.exportExcel();
        });

        $('#btnAdd').on('click', function () {
            page.add();
        });

        //page.setSearchCond();
        page.searchMainData();
    });
</script>
</th:block>
</html>
