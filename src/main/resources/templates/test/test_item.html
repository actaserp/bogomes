<html layout:decorate="~{layout_page}">
<th:block layout:fragment="content">
    <div class="layout-contents">

        <div class="page-title-wrap">
            <div class="left">
                <h2>검사 항목</h2>
                <a title="북마크" class="bookmark toggle">
                    내메뉴
                </a>
            </div>
            <ul class="page-navi">
                <li><img src="/images/icon/ico-nav-home.svg" alt="홈아이콘"></li>
                <li>관리메뉴</li>
                <li>검사관리</li>
                <li>검사항목</li>
            </ul>
        </div>


        <section class="section">
            <div class="section-top">
                <div class="search-wrap">
                    <dl>
                        <dt>
                            <label>검사방법</label>
                        </dt>
                        <dd>
                            <div class="srch-box">
                                <select id="cboTestMethod" name="cboTestMethod" class="form-control2"></select>
                            </div>
                        </dd>
                    </dl>

                    <dl>
                        <dt>
                            <label>항목명</label>
                        </dt>
                        <dd>
                            <div class="srch-box">
                                <input type="text" id="txtItemName" name="txtItemName" class="form-control2">
                            </div>
                        </dd>
                    </dl>

                    <dl>
                        <dt>
                            <label>결과값유형</label>
                        </dt>
                        <dd>
                            <div class="srch-box">
                                <select id="cboResType" name="cboResType" class="form-control2"></select>
                            </div>
                        </dd>
                    </dl>

                    <dl>
                        <dt>
                            <label>단위</label>
                        </dt>
                        <dd>
                            <div class="srch-box">
                                <select id="cboUnit" name="cboUnit" class="form-control2"></select>
                            </div>
                        </dd>
                    </dl>


                    <dl>
                        <dt><span class="eq"></span></dt>
                        <dd>
                            <li>
                                <a class="btn btn-delete" title="검색" id="btnSearch">
                                    <img src="/images/icon/btn-srch.svg" alt="검색 아이콘">
                                    검색
                                </a>
                            </li>
                        </dd>
                    </dl>
                </div>
            </div> <!--//section-top end -->

            <div class="container-fluid">
                <p id="selectedItem"></p>
                   <div id="theGrid" style="height: 350px; max-height: 350px;"></div>
                <!--<div class="h-350" data-ax5grid="test-item-grid"></div>-->
            </div>
            <!-- <div class="grid_box">
                 <div class="h-300" data-ax5grid="process-grid"></div>
             </div>-->

            <div class="btn-wrap">
            </div>
        </section>


        <div class="tab-wrap">
            <ul class="tab-links">
                <li><a href="#tab_basic">기본 정보</a></li>
                <li><a href="#tab_res">선택형결과</a></li>
            </ul>
            <div>
                <section class="tab-item" id="tab_basic" style="border-top-left-radius: 0;">
                    <div class="section-top">
                        <div class="button-wrap">
                            <ul>
                                <li>
                                    <button type="button" class="btn-default" id="btnNew" name="btnNew"><i
                                            class="fas fa-plus"></i></button>
                                </li>

                                <li>
                                    <button type="button" class="btn-danger y_write_auth" id="btnDel"><i

                                </li>

                                <li>

                                    <td style="width: 15%; padding: 5px; border: 1px solid #ddd;">
                                        <input type="text" id="item_type" name="item_type"

                                    </td>
                                    <th style="text-align: center; width: 7%; padding: 5px; border: 1px solid #ddd;">
                                        <label for="item_code">코드</label>

                                    <td style="width: 15%; padding: 5px; border: 1px solid #ddd;">
                                        <input type="text" style="width: 100%;" id="item_code"

                                    </td>
                                    <th style="text-align: center; width: 7%; padding: 5px; border: 1px solid #ddd;">
                                        <label for="item_name">항목명</label>
                                    </th>
                                    <td style="width: 15%; padding: 5px; border: 1px solid #ddd;">
                                        <input type="text" style="width: 100%;" id="item_name"
                                               name="item_name"></input>
                                    </td>
                                </tr>
                                <tr>
                                    <th style="text-align: center; width: 7%; padding: 5px; border: 1px solid #ddd;">
                                        <label for="item_eng_name">영문명</label>
                                    </th>
                                    <td style="width: 15%; padding: 5px; border: 1px solid #ddd;">
                                        <input type="text" id="item_eng_name" name="item_eng_name"
                                               style="width: 100%;">
                                    </td>
                                    <th style="text-align: center; width: 7%; padding: 5px; border: 1px solid #ddd;">
                                        <label for="res_type">결과값유형</label>
                                    </th>
                                    <td style="width: 15%; padding: 5px; border: 1px solid #ddd;">
                                        <select type="text" id="res_type" name="res_type"
                                                style="width: 100%;"></select>
                                    </td>
                                    <th style="text-align: center; width: 7%; padding: 5px; border: 1px solid #ddd;">
                                        <label for="item_unit">단위</label>
                                    </th>
                                    <td style="width: 15%; padding: 5px; border: 1px solid #ddd;">
                                        <select style="width: 100%;" id="item_unit"
                                                name="item_unit"></select>
                                    </td>
                                    <th style="text-align: center; width: 7%; padding: 5px; border: 1px solid #ddd;">
                                        <label for="item_round_digit">소수점자리수</label>
                                    </th>
                                    <td style="width: 15%; padding: 5px; border: 1px solid #ddd;">
                                        <input type="text" style="width: 100%;" id="item_round_digit"
                                               name="item_round_digit">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </section>

                <section class="tab-item" id="tab_res" style="border-top-left-radius: 0;">

                    <div class="section-top">
                        <div class="button-wrap">
                            <ul>
                                <li>
                                    <button type="button" class="btn-default" id="btnAddRow"><i class="fas fa-plus"></i></button>
                                </li>

                                <li>
                                    <button type="button" class="btn-danger y_write_auth" id="btnDelRow"><i class="fas fa-trash"></i></button>
                                </li>

                                <li>
                                    <button type="button" class="btn-default y_write_auth" id="btnSaveRow"><i class="fas fa-save"></i>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- <div class="grid_box">
                         <div class="h-230" data-ax5grid="test_item_grid"></div>
                     </div>-->
                    <div class="container-fluid">
                        <p id="selectedItem"></p>
                        <div id="res-grid" style="height: 230px; max-height: 230px;"></div>
                           <!--<div class="h-200" data-ax5grid="res-grid" ></div>-->
                    </div>
                </section>
            </div>

        </div>
        </section>
    </div>
</th:block>

            // 버튼 활성화 설정
            setButtonState() {
                let pk = $('#id').val();
                $('#btnNew').prop('disabled', false);
                $('#btnSave').prop('disabled', false);
                if (pk) {
                    $('#btnDel').prop('disabled', false);
                } else {
                    $('#btnDel').prop('disabled', true);
                }
            }

            // 목록 조회
            searchMainData() {
                let _this = this;
                let url = this.url + "/read";
                let param = {
                    'test_method_id': $('#cboTestMethod').val(),
                    'test_item_name': $('#txtItemName').val(),
                    'test_res_type': $('#cboResType').val(),
                    'unit': $('#cboUnit').val()
                };

                let result = AjaxUtil.getSyncData(url, param);
                if (result != null) {
                    _this.viewData.sourceCollection = result.data;
                }

                /*this.res_grid.setData({
                    list: [],
                    page: {
                        display: true,
                        totalElements: 0,
                    }
                });*/

                $('#testItemForm')[0].reset();
                $('#testItemForm').find('#id').val('');

                $('#detail_box').find('input, select').each(function () {
                    if (!$(this).is(':disabled')) {
                        $(this).attr('disabled', 'disabled');
                    }
                });

                this.setButtonState();
            }

            // 상세정보 조회
            showDetailItem(id) {
                let param = {'id': id};
                let result = AjaxUtil.getSyncData(this.url + '/detail', param);

                if (result != null) {
                    FormUtil.BindDataForm(result.data, $('#testItemForm'));
                }

                this.setButtonState();
            }

            // 정보 저장
            saveItem() {
                let _this = this;
                let data = FormUtil.extractForm($('#testItemForm'));

                let fnSuccess = function (res) {
                    if (res.success) {
                        Notify.success('저장되었습니다');
                        _this.searchMainData();
                        _this.showDetailItem(res.data.id);
                    } else if (!res.success) {
                        Alert.alert('', res.message);
                    }
                }

                AjaxUtil.postAsyncData(this.url + '/save', data, fnSuccess);
            }

            // 상세 정보 삭제
            deleteItem() {
                let _this = this;
                let id = $('#testItemForm').find('#id').val();
                let data = {'id': id};
                let fnSuccess = function (res) {
                    if (res.success) {
                        Notify.success('삭제되었습니다');
                        _this.searchMainData();
                    } else {
                        Alert.alert('', res.message);
                    }
                }

                AjaxUtil.postAsyncData(this.url + '/delete', data, fnSuccess);
            }

            // 선택형결과 상세 정보 조회
            showDetailRes(id) {
                let _this = this;
                let param = {'id': id};

                let result = AjaxUtil.getSyncData(this.url + '/detail_res', param);
                if (result != null) {
                    let count = result.data.length;
                    _this.res_grid.setData({
                        list: result.data,
                        page: {
                            display: true,
                            totalElements: count,
                        }
                    });
                }

                page.setButtonState();
            }


            // 선택형결과 정보 저장
            saveRes() {
                let _this = this;
                let data = {
                    list: JSON.stringify(this.res_grid.getList('modified')),
                    'test_item_id': $('#detail_box').find('#id').val()
                }
                let fnSuccess = function (res) {
                    if (!res.success) {
                        Alert.alert('', res.message);
                    } else {
                        Notify.success('저장되었습니다');
                        _this.showDetailRes(test_item_id);
                    }
                }

                AjaxUtil.postAsyncData(this.url + '/save_res', data, fnSuccess);
            }

            // 선택형결과 정보 삭제
            deleteRes() {
                let _this = this;
                let id = _this.res_grid.getList("selected")[0].id;
                let test_item_id = $('#detail_box').find('#id').val();
                let data = {'id': id};
                let fnSuccess = function () {
                    Notify.success('삭제되었습니다');
                    _this.showDetailRes(test_item_id);
                }

                AjaxUtil.postAsyncData(this.url + '/delete_res', data, fnSuccess);
            }
        }

        let page = null;

        $(document).ready(function (e) {
            page = new TestItemPage();

            page.searchMainData();

            // filter
            AjaxUtil.fillSelectOptions($('#cboTestMethod'), 'test_method', 'all', false);
            AjaxUtil.fillSelectOptions($('#cboResType'), 'system_code', 'all', false, 'result_type');
            AjaxUtil.fillSelectOptions($('#cboUnit'), 'unit', 'all', false);

            // form 내부
            AjaxUtil.fillSelectOptions($('#detail_box').find('#test_method_id'), 'test_method', 'choose', false);
            AjaxUtil.fillSelectOptions($('#detail_box').find('#item_unit'), 'unit', 'choose', false);
            AjaxUtil.fillSelectOptions($('#detail_box').find('#res_type'), 'system_code', 'choose', false, 'result_type');

            // 검색버튼
            $('#btnSearch').click(function (e) {
                page.searchMainData();
            });

            // 신규버튼
            $('#btnNew').click(function (e) {
                page.searchMainData();

                $('#testItemForm')[0].reset();
                $('#testItemForm').find('#id').val('');

                $('#detail_box').find('input, select').each(function () {
                    if ($(this).is(':disabled')) {
                        $(this).removeAttr('disabled');
                    }
                });

                page.setButtonState();
            });

            // 저장버튼
            $('#btnSave').click(function (e) {
                let data = FormUtil.extractForm($('#testItemForm'));
                if (!data.res_type) {
                    Alert.alert('', '결과값 유형을 선택해주세요.');
                    return false;
                } else if (!data.item_code) {
                    Alert.alert('', '코드를 입력해주세요.');
                    return false;
                } else if (!data.item_name) {
                    Alert.alert('', '항목명을 입력해주세요.');
                    return false;
                }

                Alert.confirm('',
                    '저장하시겠습니까?',
                    function () {
                        page.saveItem()
                    },
                    function () {
                    }
                );
            });

            // 삭제버튼
            $('#btnDel').click(function (e) {
                Alert.confirm('',
                    '삭제하시겠습니까?',
                    function () {
                        page.deleteItem()
                    },
                    function () {
                    }
                );
            });

            // 선택형결과 > 추가
            $('#btnAddRow').click(function (e) {
                if ($('#detail_box').find('#res_type').val() == 'S') {
                    test_item_id = $('#detail_box').find('#id').val();
                    page.res_grid.addRow({'test_item_id': test_item_id}, 'last', {focus: "END"});
                } else {
                    Alert.alert('', '선택형 결과값만 입력하실 수 있습니다. ')
                }
            });

            // 선택형결과 > 저장
            $('#btnSaveRow').click(function (e) {
                let getList = page.res_grid.getList();

                for (var i = 0; i < getList.length; i++) {
                    if (!getList[i].result_code) {
                        Alert.alert('', '결과코드를 입력해주세요');
                        return;
                    }
                    if (!getList[i].result_name) {
                        Alert.alert('', '결과명을 입력해주세요');
                        return;
                    }
                }
                Alert.confirm('',
                    '저장하시겠습니까?',
                    function () {
                        page.saveRes()
                    },
                    function () {
                    }
                );

            });

            // 선택형결과 > 삭제
            $('#btnDelRow').click(function (e) {

                if (page.res_grid.getList("selected").length < 1) {
                    Alert.alert('', '삭제할 그리드를 선택하세요.');
                    return;
                }

                Alert.confirm('',
                    '삭제하시겠습니까?',
                    function () {
                        page.deleteRes()
                    },
                    function () {
                    }
                );
            });
        });

    </script>
</th:block>
