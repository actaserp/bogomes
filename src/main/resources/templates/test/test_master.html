<html layout:decorate="~{layout_page}">

<th:block layout:fragment="content">

    <div class="layout-contents">
        <div class="page-title-wrap">
            <div class="left">
                <h2>검사마스터</h2>
                <a title="북마크" class="bookmark toggle">
                    내메뉴
                </a>
            </div>
            <ul class="page-navi">
                <li><img src="/images/icon/ico-nav-home.svg" alt="홈아이콘"></li>
                <li>관리메뉴</li>
                <li>검사관리</li>
                <li>검사마스터</li>
            </ul>
        </div>

        <section class="section">
            <div class="section-top">
                <div class="search-wrap">
                    <dl>
                        <dt>
                            <label>마스터명</label>
                        </dt>
                        <dd>
                            <div class="srch-box">
                                <input type="text" id="keyword" name="keyword" class="form-control2">
                            </div>
                        </dd>
                    </dl>

                    <dl>
                        <dt>
                            <label>검사종류</label>
                        </dt>
                        <dd>
                            <div class="srch-box">
                                <select class="form-control2" id="cboTestClass" name="cboTestClass"></select>
                            </div>
                        </dd>
                    </dl>


                    <dl>
                        <dt><span class="eq"></span></dt>
                        <dd>
                            <li>
                                <a class="btn btn-delete" title="검색" id="btnSearch">
                                    <img src="/images/icon/btn-srch.svg" alt="검색 아이콘">
                                    검색
                                </a>
                            </li>
                        </dd>
                    </dl>
                </div>
            </div> <!--//section-top end -->
            <div class="container-fluid">
                <p id="selectedItem"></p>
                <div id="theGrid" style="height: 350px; max-height: 350px;"></div>
            </div>
                   <!-- <div class="grid_box">

                        <div class="h-300" data-ax5grid="theGrid" ></div>
                    </div>-->
            <div class="btn-wrap">
            </div>
        </section>


        <div class="tab-wrap">
            <ul class="tab-links">
                <li><a href="#tab_basic">기본 정보</a></li>
                <li><a href="#tab_test_item">검사항목 지정</a></li>
                <li><a href="#tab_test_mat">해당 품목</a></li>
            </ul>

            <div>
                <section class="tab-item" id="tab_basic" style="border-top-left-radius: 0;">
                    <div class="section-top">
                        <div class="button-wrap">
                            <ul>
                                <li>
                                    <button type="button" class="btn-default" id="btnNew" title="검사마스터 등록" disabled style="width: 115px; height: 36px;" ><i
                                            class="fas fa-plus"></i></button>
                                </li>

                                <li>
                                    <button type="button" class="btn-default y_write_auth" id="btnSave" title="검사마스터 저장"
                                            disabled style="width: 115px; height: 36px;"><i class="fas fa-save"></i></button>
                                </li>

                                <li>
                                    <button type="button" class="btn-danger y_write_auth" id="btnDel" title="검사마스터 삭제"
                                            disabled style="width: 115px; height: 36px;"><i class="fas fa-trash"></i></button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <form id="testMasterForm">
                            <table class="write-table"
                                   style="width: 100%; border-collapse: collapse; table-layout: fixed;">
                                <caption style="text-align: left; margin-bottom: 8px;">상세테이블</caption>
                                <input type="hidden" class="form-control2" id="id" name="id" readonly disabled/>
                                <tbody>
                                <tr>
                                    <th style="text-align: center; width: 7%; padding: 5px; border: 1px solid #ddd;">
                                        <label for="master_grp"><span class="eq">*</span>마스터 그룹</label>
                                    </th>
                                    <td style="width: 15%; padding: 5px; border: 1px solid #ddd;">
                                        <select id="master_grp" name="master_grp"
                                                style="width: 100%;"></select>
                                    </td>
                                    <th style="text-align: center; width: 7%; padding: 5px; border: 1px solid #ddd;">
                                        <label for="master_name"><span class="eq">*</span>마스터명</label>
                                    </th>
                                    <td style="width: 15%; padding: 5px; border: 1px solid #ddd;">
                                        <input type="text" id="master_name" name="master_name"
                                               style="width: 100%;">
                                    </td>
                                    <th style="text-align: center; width: 7%; padding: 5px; border: 1px solid #ddd;">
                                        <label for="test_type"><span class="eq">*</span>검사항목 사용 여부</label>
                                    </th>
                                    <td style="width: 15%; padding: 5px; border: 1px solid #ddd;">
                                        <select style="width: 100%;" id="test_type"
                                                name="test_type"></select>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </section>

                <section class="tab-item" id="tab_test_item" style="border-top-left-radius: 0;">
                    <div class="section-top">

                        <div class="button-wrap">
                            <ul>
                                <li>
                                    <select class="s-150" id="cboResultType" name="cboResultType"></select>
                                </li>
                                <li>
                                    <select class="s-150" id="cboTestItem" name="cboTestItem"></select>
                                </li>
                                <li>
                                    <button type="button" class="btn-default" id="btnAddItem" title="검사항목 추가" disabled style="width: 115px; height: 36px;">
                                        <i class="fas fa-plus"></i>검사항목 추가</button>
                                </li>
                                <li>
                                    <button type="button" class="btn-default" id="imgUp" title="순서변경" disabled style="width: 115px; height: 36px;"><i
                                            class="fas fa-arrow-up"></i>순서지정-위로</button>
                                </li>
                                <li>
                                    <button type="button" class="btn-default" id="imgDown" title="순서변경" disabled style="width: 115px; height: 36px;"><i
                                            class="fas fa-arrow-down"></i>순서지정-아래로</button>
                                </li>
                                <li>
                                    <button type="button" class="btn-default y_write_auth" id="btnSaveItem"
                                            title="검사항목 저장" disabled style="width: 115px; height: 36px;"><i class="fas fa-save"></i>검사항목 저장</button>
                                </li>

                                <li>
                                    <button type="button" class="btn-danger y_write_auth" id="btnDelItem"
                                            title="검사항목 삭제" disabled style="width: 115px; height: 36px;"><i class="fas fa-trash"></i>삭제</button>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="container-fluid">
                        <p id="selectedItem"></p>
                        <div id="test-grid" style="height: 230px; max-height: 230px;"></div>
                                    <!--<div class="h-250" data-ax5grid="test-grid" ></div>-->
                    </div>
                </section>

                <section class="tab-item" id="tab_test_mat" style="border-top-left-radius: 0;">
                    <div class="container-fluid">
                        <p id="selectedItem"></p>
                      <!--   <div class="h-280" data-ax5grid="test-mat-grid"></div>-->
                        <div id="test-mat-grid" style="height: 250px; max-height: 250px;"></div>
                    </div>
                </section>
            </div>
        </div>

    </div>
</th:block>

                let valid_message = '';

                let dataDefault = {

                    'test_item_id': '',

                if (valid) {

                    }

            // 검사항목 순서변경
            changeOrder(val) {
                let _this = this;

                let test_item_grid = wijmo.Control.getControl('#test-grid');

                // 데이터 목록 가져오기
                let dataList = test_item_grid.itemsSource.items || test_item_grid.itemsSource;

                if (!Array.isArray(dataList) || dataList.length === 0) {
                    Alert.alert('', '순서를 변경할 항목을 선택하세요.');
                    return;
                }

                // 현재 선택된 행 가져오기
                let selectedRow = test_item_grid.selection.row;

                if (selectedRow == null || selectedRow < 0) {
                    Alert.alert('', '순서를 변경할 항목을 선택하세요.');
                    return;
                }

                if (val === 'U') {
                    let currentIndex = selectedRow;
                    let upperIndex = currentIndex - 1;

                    if (upperIndex < 0) {
                        Alert.alert('', '첫 번째 항목이 선택되었습니다.');
                        return;
                    }

                    // 데이터 위치 변경
                    let temp = dataList[currentIndex];
                    dataList[currentIndex] = dataList[upperIndex];
                    dataList[upperIndex] = temp;

                    // FlexGrid 갱신
                    test_item_grid.collectionView.refresh();

                    // 새로운 위치 선택
                    test_item_grid.select(new wijmo.grid.CellRange(upperIndex, 0));
                } else if (val === 'D') {
                    let currentIndex = selectedRow;
                    let lowerIndex = currentIndex + 1;

                    if (lowerIndex >= dataList.length) {
                        Alert.alert('', '마지막 항목이 선택되었습니다.');
                        return;
                    }

                    // 데이터 위치 변경
                    let temp = dataList[currentIndex];
                    dataList[currentIndex] = dataList[lowerIndex];
                    dataList[lowerIndex] = temp;

                    // FlexGrid 갱신
                    test_item_grid.collectionView.refresh();

                    // 새로운 위치 선택
                    test_item_grid.select(new wijmo.grid.CellRange(lowerIndex, 0));
                }
            }

            // 한/영 규격문자 생성
            makeSpecText(row) {
                let _this = this;
                let specText = '';
                let engSpecText = '';
                let specType = row.item.spec_type;

                if (specType == 'low') {
                    if (row.item.low_spec) {
                        specText = row.item.low_spec + ' 이상';
                        engSpecText = 'Min ' + row.item.low_spec;
                    }
                } else if (specType == 'upper') {
                    if (row.item.upper_spec) {
                        specText = row.item.upper_spec + ' 이하';
                        engSpecText = 'Max ' + row.item.upper_spec;
                    }
                } else if (specType == 'range') {
                    if (row.item.low_spec && row.item.upper_spec) {
                        if (row.item.upper_spec < row.item.low_spec) {
                            Alert.alert('', '상하한 범위를 확인해주세요.');
                        }

                        specText = row.item.low_spec + ' ~ ' + row.item.upper_spec;
                        engSpecText = row.item.low_spec + ' ~ ' + row.item.upper_spec;
                    }
                }

                this.test_item_grid.setValue(row.dindex, 'spec_text', specText);
                this.test_item_grid.setValue(row.dindex, 'eng_spec_text', engSpecText);
            }

                if (selectedItem && selectedItem.id) {
