<script type="text/javascript">

    const today = new Date();
    const year = today.getFullYear();
    const month = String(today.getMonth() + 1).padStart(2, '0');
    const date = String(today.getDate()).padStart(2, '0');

    $(document).ready(function () {
        AjaxUtil.fillSelectOptions($('#selectWorkcd'), 'workcd', 'choose', false, 'work_division', '');
        searchMainData();
    });

    function searchMainData() {
        let url = '/api/attendance_current/read';
        let data = {
            'workcd': document.getElementById('selectWorkcd').value === "" ? null : parseInt(document.getElementById('selectWorkcd').value),
            'searchYear': document.getElementById('searchYear').value,
        };
        let fnsuccess = function (result) {
            console.log('result : ', result);

            // ✅ 데이터가 null이 아니면 실행
            if (result != null && result.data != null) {
                // 조회된 연차정보
                const annInfo = result.data.annInfo;
                // 조회된 데이터(휴가정보)
                const vacitems = result.data.vacInfo;

                // ✅ 동적 테이블 생성
                let tableHtml = `
          <table>
                        <tr>
                            <th>입사일</th>
                            <td>
                                ${annInfo.rtdate || ''}
                            </td>
                        </tr>
                        <br>
                        <tr>
                            <th>이월</th>
                            <td>
                                ${annInfo.ewolnum || ''}
                            </td>
                            <th>생성</th>
                            <td>
                                ${annInfo.holinum || ''}
                            </td>
                            <th>사용</th>
                            <td>
                                ${annInfo.daynum || ''}
                            </td>
                            <th>잔여</th>
                            <td>
                                ${annInfo.restnum || ''}
                            </td>
                        </tr>
                        <br>
                        <tr>
                            <th>신청일</th>
                            <th>구분</th>
                            <th>연차</th>
                            <th>시작일</th>
                            <th>종료일</th>
                            <th>기간</th>
                            <th>사유</th>
                        </tr>
                `;

                vacitems.forEach(vacInfo => {
                    tableHtml += `
                    <tr>
                        <td>${vacInfo.reqdate || ''}</td>
                        <td>${vacInfo.worknm || ''}</td>
                        <td>${vacInfo.yearflag || ''}</td>
                        <td>${vacInfo.frdate || '--:--'}</td>
                        <td>${vacInfo.todate || '-'}</td>
                        <td>${vacInfo.daynum || ''}</td>
                        <td>${vacInfo.remark || ''}</td>
                    </tr>
                `;
                });

                tableHtml += `
                </table>
            `;

                // ✅ 기존 내용 제거하고 새롭게 바인딩
                const tableBody = document.querySelector('#theGrid');
                tableBody.innerHTML = tableHtml;
            } else {
                const tableBody = document.querySelector('#theGrid');
                tableBody.innerHTML = `
          <tr>
              <td colspan="6" style="text-align: center; padding: 8px;">조회된 데이터가 없습니다.</td>
          </tr>
      `;
            }
        };
        AjaxUtil.getAsyncData(url, data, fnsuccess);
    }
    // 검색버튼 클릭
    function handleSearch() {
        searchMainData();
        const buttons = document.querySelectorAll('.btn-aco');
        buttons.forEach(button => {
            button.click();
        });
    }
</script>
