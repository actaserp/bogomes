<script type="text/javascript">
  // 현재 날짜 설정 (페이지 로딩 시 1회 설정)
  // 요일 이름 배열
  const weekDays = ["일", "월", "화", "수", "목", "금", "토"];
  // GPS 변수
  let latitude = null;
  let longitude = null;
  const today = new Date();


  $(document).ready(function (e) {
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0'); // 월 (0부터 시작하므로 +1)
    const dd = String(today.getDate()).padStart(2, '0');      // 일

    // yyyy-MM-dd 포맷으로 변환
    const formattedDate = `${yyyy}-${mm}-${dd}`;
    const firstDate = `${yyyy}-${mm}-01`;

    // <input type="date">에 오늘 날짜 바인딩
    document.getElementById('searchToDate').value = formattedDate;
    document.getElementById('searchFromDate').value = firstDate;

    AjaxUtil.fillSelectOptions($('#selectWorkcd'), 'system_code', 'all', false, 'class_work', '');
    searchMainData();
  });


  function searchMainData() {
    let url = '/api/commute_current/read_record';
    let data = {
      'searchToDate' : document.getElementById('searchToDate').value,
      'searchFromDate': document.getElementById('searchFromDate').value,
      'selectWorkcd': document.getElementById('selectWorkcd').value
    };
    let fnsuccess = function (result) {
      console.log('result : ', result);

      // ✅ 데이터가 null이 아니면 실행
      if (result != null && result.data != null) {
        // 조회된 데이터
        const items = result.data;

        // ✅ 동적 테이블 생성
        let tableHtml = `
          <table>
              <tr>
                <th>일자</th>
                <th>시작시간</th>
                <th>종료시간</th>
                <th>근무구분</th>
                <th>시간</th>
              </tr>
                `;

        items.forEach(item => {
          tableHtml += `
                    <tr>
                        <td>${item.workym + '.' + item.workday || ''}</td>
                        <td>${item.starttime || '--:--'}</td>
                        <td>${item.endtime || '--:--'}</td>
                        <td>${item.worknm || ''}</td>
                        <td>${item.worktime || ''}</td>
                    </tr>
                `;
        });

        tableHtml += `
                </table>
            `;

        // ✅ 기존 내용 제거하고 새롭게 바인딩
        const tableBody = document.querySelector('#theGrid');
        tableBody.innerHTML = tableHtml;
      } else {
        const tableBody = document.querySelector('#theGrid');
        tableBody.innerHTML = `
          <tr>
              <td colspan="5" style="text-align: center; padding: 8px;">조회된 데이터가 없습니다.</td>
          </tr>
      `;
      }
    };
    AjaxUtil.getAsyncData(url, data, fnsuccess);
  }



</script>
