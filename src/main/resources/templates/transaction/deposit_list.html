<html layout:decorate="~{layout_page}">
<th:block layout:fragment="content">

  <div class="layout-contents">
    <div class="page-title-wrap">
      <div class="left">
        <h2>입금 현황</h2>
        <a title="북마크" class="bookmark toggle">
          내 메뉴
        </a>
      </div>
      <ul class="page-navi">
        <li><img src="/images/icon/ico-nav-home.svg" alt="홈아이콘"></li>
        <li>입금관리</li>
        <li>입금 현황</li>
      </ul>
    </div>

    <section class="section">
      <div class="section-top">
        <div class="search-wrap">
          <dl id="searchComArea">
            <dt>
              거래처
            </dt>
            <dd>
              <input type="text" id="btnCompanySearch" name="btnCompanySearch" placeholder="업체검색버튼으로 검색하세요.">
              <input type="hidden" id="cboCompanyHidden">
            </dd>
          </dl>
          <dl>
            <dt>
              <label for="btnAccountName">
                계좌명
              </label>
            </dt>
            <dd>
              <div class="srch-box">
                <input type="text" id="btnAccountName" name="btnAccountName" placeholder="클릭해서 검색하세요.">
              </div>
            </dd>
          </dl>
          <dl>
            <dt>
              <label for="cboDepositType">
                입급 형태<span class="eq"></span>
              </label>
            </dt>
            <dd>
              <div class="srch-box">
                <select id="cboDepositType" name="cboDepositType">
                </select>
              </div>
            </dd>
          </dl>
          <dl>
            <dt>
              <label for="txtMatName">
                적요
              </label>
            </dt>
            <dd>
              <div class="srch-box">
                <input class="form-control2" type="text" id="txtMatName" name="txtMatName"/>
              </div>
            </dd>
          </dl>

          <dl>
            <dt>
              조회기간<span class="eq">*</span>
            </dt>
            <dd>
              <ul class="date-box">
                <li>
                  <input type="date" id="srchStartDt" name="srchStartDt">
                  <label for="srchStartDt" class="hide">시작일</label>
                </li>
                <li>
                  <input type="date" id="srchEndDt" name="srchEndDt">
                  <label for="srchEndDt" class="hide">종료일</label>
                </li>
              </ul>
            </dd>
          </dl>
          <dl>
            <dt>&nbsp;</dt>
            <dd>
              <li>
                <a class="btn btn-delete" title="검색" id="btnSearch">
                  <!--                                        class 쓰이는 곳 찾고 없으면 클래스명 수정하기-->
                  <img src="/images/icon/btn-srch.svg" alt="검색 아이콘">
                  검색
                </a>
              </li>
            </dd>
          </dl>
        </div>
      </div>
      <div class="container-fluid">
        <div id="theGrid" style="height: 730px;" ></div>
      </div>
    </section>
  </div>
</th:block>

<th:block layout:fragment="scripts">
  <!--<th:block th:replace="/common/columns_setting :: columns_setting"></th:block>-->
  <th:block th:replace="/common/multiform_material :: multiform_material"></th:block>
  <th:block th:replace="/common/popup_company :: popup_company"></th:block>
  <th:block th:replace="/common/popup_account :: popup_account" />

  <script type="text/javascript">
    class DepositListPage {
      constructor() {
        this.grid = null;
        this.$btnEdit = $('#btnEdit');
        this.$btnAddNew = $('#btnAddNew');
        this.viewData = new wijmo.collections.CollectionView();
        this.init();
      }

      init() {
        let _this = this;
        this.grid = new wijmo.grid.FlexGrid('#theGrid', {
          selectionMode: wijmo.grid.SelectionMode.Row,
          headersVisibility: wijmo.grid.HeadersVisibility.Column,
          autoGenerateColumns: false,
          showMarquee: true,
          isReadOnly: true,
          formatItem: (sender, e) => {
            if (e.panel.cellType === wijmo.grid.CellType.ColumnHeader) {
              e.cell.style.textAlign = 'center';
            }
          },
          columns: [
            {binding: 'BaljuPrice', header: '일자', width: 100, align: 'right'},
            {binding: 'BaljuVat', header: '코드', width: 100, align: 'right'},
            {binding: 'BaljuTotalPrice', header: '거래처명', width: 200, align: 'right'},
            {binding: 'StateName', header: '금액', width: 80, align: 'center'},
            {binding: 'SujuQty2', header: '입급형태', width: 100, align: 'right'},
            {binding: 'SujuQty3', header: '은행', width: 100, align: 'right'},
            {binding: 'ShipmentStateName', header: '계좌', width: 200, align: 'center'},
            {binding: 'DueDate', header: '거래구분', width: 120, align: 'center'},
            {binding: 'Description', header: '적요', width: 250}
          ],
          itemsSource: this.viewData, // 데이터를 설정할 배열
        });

        new FlexGridContextMenu(this.grid);
        this.grid.downloadFileName = '입금 현황';
        this.grid.hostElement.addEventListener('dblclick', function (e) {
          let items = _this.grid.selectedItems;
          if (items.length === 0) {
            return false;
          }
          _this.$btnEdit.trigger('click');
        });
        // ✅ Footer 패널 사용 설정
        this.grid.columnFooters.rows.push(new wijmo.grid.Row());
        this.grid.bottomLeftCells.setCellData(0, 0, '월 계');
        this.grid.columnFooters.rows.push(new wijmo.grid.Row());
        this.grid.bottomLeftCells.setCellData(0, 0, '합 계');

        // ✅ Footer 합계 값 설정 (수동)
        this.grid.loadedRows.addHandler(() => {
          const rows = this.grid.rows;
          const footerMonth = this.grid.columnFooters.rows[0];
          const footerTotal = this.grid.columnFooters.rows[1];

          const getSum = (field) => rows.map(r => +r.dataItem[field] || 0).reduce((a, b) => a + b, 0);

          footerMonth.dataItem = {
            BaljuTotalPrice: '월 계'
            // year_qty_sum: getSum('year_qty_sum'),
            // year_money_sum: getSum('year_money_sum'),
          };
          footerTotal.dataItem = {
            BaljuTotalPrice: '합 계'
            // year_qty_sum: getSum('year_qty_sum'),
            // year_money_sum: getSum('year_money_sum'),
          };
        });

        // 엔터키 검색
        $('#keyword').on('keypress', function (e) {
          if (e.keyCode === 13) {
            _this.searchMainData();
          }
        });
      }

      searchMainData() {
        let _this = this;
        let url = ''

        let nowDate = CommonUtil.getYYYYMMDD();
        let dueDate = CommonUtil.getYYYYMMDD(10);

        let data = {
          nowDate,
          dueDate,
          'cboYear': $("#cboYear").val(),
          'cboCompany': $("#cboCompanyHidden").val()
        }
        let fnsuccess = function (result) {
          if (result != null) {
            _this.viewData.sourceCollection = result.data;
          }
        };
        AjaxUtil.getAsyncData(url, data, fnsuccess);
      }
    }
    let page = null;

    $(document).ready(function (e) {

      page = new DepositListPage();

      AjaxUtil.fillSelectOptions($('#cboCompany'), 'company', 'all', '', 'sale');
      AjaxUtil.fillSelectOptions($('#cboYear'), 'data_year', '', false);
      AjaxUtil.fillSelectOptions($('#cboDepositType'), 'system_code', 'all', false, 'deposit_type', '');

      $('#srchStartDt').val(CommonUtil.getYYYYMMDD(-7));
      $('#srchEndDt').val(CommonUtil.getYYYYMMDD());

      page.searchMainData();

      // 검색
      $('#btnSearch').click(function (e) {
        if ($('#cboCompanyHidden').val() === '' && $('#cboCompany').val() !== '') {
          Alert.alert('', '업체명은 업체검색 버튼을 통해서 \n 검색해주세요');
          return;
        }
        page.searchMainData();
      });

      $('#btnGridSetting').click(function (e) {
        let _this = this;
        let fix_cols = page.grid_config.frozenColumnIndex;
        page.popColSetting.show(gui.gui_code, gui.template_key, 'grid', page.grid_config.columns, page.grid, { 'order_fix':false,  'fix_cols' : fix_cols });
      });

      $('#btnCompanySearch').click(function () {
        let poppage = new PopCompComponent();
        let $poppage = $(poppage);
        let searchcallback = function (items) {
          // $content.find('#cboCompany').val(items.id);
          // $content.find('#CompanyName').val(items.compname);
          console.log('items : ',items);
          document.getElementById('btnCompanySearch').value = items.compname;
          document.getElementById('cboCompanyHidden').value = items.id;
        };

        poppage.show(searchcallback);
      });
      //계좌 팝업
      $('#btnAccountName').click(function () {
        let poppage = new PopAccountComponent();
        let searchcallback = function (items) {
          console.log('btnAccountName items : ', items);
          // document.getElementById('btnAccountName').value = items.compname;
        };
        poppage.show(searchcallback);
      });

      $('#cboCompany').on('input', function () {
        const val = $(this).val();
        if (val === '') {
          $('#cboCompanyHidden').val('');
        }
      });
      // .btn-clear 클릭 후 input 이벤트 강제 발생
      $(document).on('click', '.btn-clear', function () {
        const $input = $(this).siblings('input[type="text"]');
        $input.val('');
        $input.trigger('input'); // 🔥 input 이벤트 강제 발생
      });
      // 초기화 버튼 클릭 이벤트
      $('#btnClear').click(function () {

        document.getElementById('cboCompany').value = '';
        document.getElementById('cboCompanyHidden').value = '';
      });

    })
  </script>

</th:block>

<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</html>
