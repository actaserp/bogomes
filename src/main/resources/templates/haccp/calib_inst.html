<html layout:decorate="~{layout_page}">
<th:block layout:fragment="content">

    <div class="layout-contents">

        <div class="page-title-wrap">
            <div class="left">
                <h2>검교정대상 기기</h2>
                <a title="북마크" class="bookmark toggle">
                    내 메뉴
                </a>
            </div>
            <ul class="page-navi">
                <li><img src="/images/icon/ico-nav-home.svg" alt="홈아이콘"></li>
                <li>선행요건일지</li>
                <li>검교정대상 기기</li>
            </ul>
        </div>

        <section class="section">

            <div class="section-top">
                <div class="search-wrap">
                    <dl>
                        <dt>
                            <label for="txtName">
                                기기명
                            </label>
                        </dt>
                        <dd>
                            <div class="srch-box">

                    </dl>
                    <dl>
                        <dt>&nbsp;</dt>
                        <dd>
                            <li>
                                <a class="btn btn-search" title="검색" id="btnSearch">

                                    검색
                                </a>

                        </dd>
                    </dl>
                </div>
            </div>

                <div id="calib_inst_grid" style="height: 300px;"></div>

                        </div>

                            <form id="detailForm">

                                    <input type="hidden" id="id" name="id"/>
                                    <tbody>

                                        <th><label for="Name">기기명</label></th>
                                        <td colspan="3"><input class="form-control2 tal" type="text" id="Name" name="Name" /></td>
                                    </tr>
                                    <tr>
                                        <th><label for="CalibInstClass">기기종류</label></th>
                                        <td><select class="form-control2" id="CalibInstClass" name="CalibInstClass"  ></select></td>

                                        <td>
                                            <input class="form-control2 tar" type="number" id="CycleNumber" name="CycleNumber" required />
                                            <span data-labelCd="개월">개월</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th><label for="AuthorizedCalibDate">공인기관검교정일</label></th>
                                        <td><input class="form-control2" type="date" id="AuthorizedCalibDate" name="AuthorizedCalibDate" required></td>
                                        <th><label for="SelfCalibDate">자체검교정일</label></th>
                                        <td><input class="form-control2" type="date" id="SelfCalibDate" name="SelfCalibDate" required></td>
                                    </tr>
                                    <tr>
                                        <th><label for="Description">비고</label></th>
                                        <td colspan="3">
                                            <textarea style="height: 80px;" id="Description" name="Description"></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th><label for="StartDate">적용시작일</label></th>
                                        <td><input class="form-control2" type="date" id="StartDate" name="StartDate" required></td>
                                        <th><label for="EndDate">적용종료일</label></th>

                                    </tbody>

                <section class="tab-item" id="calibResult" style="border-top-left-radius: 0;">

                            <div class="button-wrap">
                                <button type="button" name="resultBtn" class="btn" id="btnNewResult"><i class="fas fa-plus"></i></button>
                                <button type="button" name="resultBtn" class="btn" id="btnEditResult"><i class="fas fa-edit"></i></button>
                                <button type="button" name="resultBtn" class="btn y_write_auth" id="btnDelResult" ><i class="fas fa-trash"></i></button>
                            </div>
                            <div id="calib_result_grid" style="height: 300px;"></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

<th:block layout:fragment="scripts">
<th:block th:replace="/common/ax5_uploader :: ax5_uploader"></th:block>
<th:block th:replace="/common/upload_one_image_box :: upload_one_image_box"></th:block>
<script type="text/javascript">
   
    class CalibPage {
        constructor() {
            this.grid = null;
            this.uploader = null;
            this.init(); 
            this.baseUrl = '/api/haccp/calib_inst';
            this.table_name = 'haccp_calib_result';
        }

        init() {
            let _this = this;
            // 기기 정보 그리드 설정
            this.grid = new wijmo.grid.FlexGrid('#calib_inst_grid', {
                autoGenerateColumns: false,
                selectionMode: wijmo.grid.SelectionMode.Row,
                frozenColumns: 0,
                frozenRows: 0,
                allowSorting: true,
                isReadOnly: true,
                headersVisibility: wijmo.grid.HeadersVisibility.All,
                itemsSource: new wijmo.collections.CollectionView([]),
                formatItem: (s, e) => {
                    if (e.panel.cellType === wijmo.grid.CellType.ColumnHeader) {
                        e.cell.style.textAlign = 'center';
                    }
                    if (e.panel.cellType === wijmo.grid.CellType.RowHeader) {
                        // 헤더에 순번
                        e.cell.textContent = (e.row + 1).toString();
                    }
                },
                columns: [
                    { binding: 'id', header: '번호', width: 100, align: 'left' },
                    { binding: 'calib_inst_name', header: '기기명', width: 100, align: 'left' },
                    { binding: 'calib_inst_class', header: '기기종류', width: 100, align: 'left' },
                    { binding: 'cycle_name', header: '검교정주기', width: 100, align: 'left' },
                    { binding: 'calib_judge', header: '판정', width: 100, align: 'center' },
                    { binding: 'author_calib_date', header: '공인기관검교정일', width: 120, align: 'center' },
                    { binding: 'self_calib_date', header: '자체검교정일', width: 120, align: 'center' },
                    { binding: 'next_calib_date', header: '차기검교정일', width: 120, align: 'center' },
                    { binding: 'delay_day', header: '지연여부', width: 100, align: 'center' },
                    { binding: 'start_date', header: '시작일', width: 120, align: 'center' },
                    { binding: 'end_date', header: '종료일', width: 120, align: 'center' },
                    { binding: 'description', header: '설명', width: 200, align: 'left' },
                ]
            });

            this.grid.hostElement.addEventListener('click', (e) => {
                const ht = this.grid.hitTest(e);
                if (ht.cellType === wijmo.grid.CellType.Cell) {
                    const inst_id = this.grid.rows[ht.row].dataItem.id;
                    _this.showDetailData(inst_id);
                    _this.showResultGrid(inst_id);
                }
            });

            // 결과 정보 그리드 설정
            this.result_grid = new wijmo.grid.FlexGrid('#calib_result_grid', {
                autoGenerateColumns: false,
                selectionMode: wijmo.grid.SelectionMode.Row,
                frozenColumns: 0,
                frozenRows: 0,
                allowSorting: true,
                isReadOnly: true,
                headersVisibility: wijmo.grid.HeadersVisibility.All,
                itemsSource: new wijmo.collections.CollectionView([]),
                formatItem: (s, e) => {
                    if (e.panel.cellType === wijmo.grid.CellType.ColumnHeader) {
                        e.cell.style.textAlign = 'center';
                    }
                    if (e.panel.cellType === wijmo.grid.CellType.RowHeader) {
                        // 헤더에 순번
                        e.cell.textContent = (e.row + 1).toString();
                    }
                },
                columns: [
                    { binding: 'id', header: '번호', width: 100, align: 'left' },
                    { binding: 'calib_inst_id', header: '기기번호', width: 100, align: 'left', visible: false },
                    { binding: 'calib_inst_class', header: '기기종류', width: 100, align: 'left' },
                    { binding: 'calib_inst_name', header: '기기명', width: 100, align: 'left' },
                    { binding: 'calib_date', header: '검교정일', width: 120, align: 'center' },
                    { binding: 'calibInstitution_name', header: '구분', width: 80, align: 'center' },
                    { binding: 'difference', header: '차이값', width: 100, align: 'center' },
                    { binding: 'calib_judge_name', header: '판정', width: 100, align: 'center' },
                    { binding: 'description', header: '특이사항', width: 300, align: 'left' },
                ]
            });

            this.result_grid.hostElement.addEventListener('click', (e) => {
                const ht = this.result_grid.hitTest(e);
                if (ht.cellType === wijmo.grid.CellType.Cell) {
                    const inst_id = this.result_grid.rows[ht.row].dataItem.id;
                }
            });
        }        

        //버튼 활성화 
        setButtonState() {
            let pk = this.grid.selectedItems;
            $('#btnNew').prop('disabled', false);
            $('#btnSave').prop('disabled', false);
            if (pk) {
                $('#btnDel').prop('disabled', false);
                $('#btnEdit').prop('disabled', false);
            }
            else {
                $('#btnDel').prop('disabled', true);
                $('#btnEdit').prop('disabled', true);
                $('#resultBtn').children('button').hide();
            }
        }        

        //모달
        showDataEdit(data) {
            let _this = this;
            let content = tmpl('resultSaveTemplate', data);
            let $content = $(content);            
            let modalContainer;
            if (!data.id) {
                modalContainer = new PopupDraggable('검교정결과 등록');
            } else {
                modalContainer = new PopupDraggable('검교정결과 수정');
            }          
            modalContainer.open({ width: 1050, height: 680, $content });
   
            $content.find('#CalibInstName').prop('disabled', true);
            $content.find('#CalibDate').ax5DatePicker({ direction: 'top' });
            AjaxUtil.fillSelectOptions($content.find('#cboGubun'), 'user_code', 'choose', false, 'inter_exter_type');
            
            $('#cboGubun').val(data.CalibInstitution);
            $('#CalibJudge').val(data.CalibJudge);
            
            $content.find('#btnSaveResult').on('click', function () {
                // resultForm 이용하지 말고 데이터 수작업으로 연동해야 됨.                
                let $form = $content.find('#resultForm');
                
                Alert.confirm('', 
                    '검교정결과를 저장하시겠습니까?',
                    function () { _this.saveResultData($form, modalContainer); },
                    function () { }
                );
            }); 

            $('#DataPk').val(data.id);

            _this.upload1 = new UploadOneImage(1, {
                table_name: _this.table_name,
                data_pk: data.id,
                attach_name: 'standard_photo',
                file_id: data.standard_file_id,
                upload_div_id: 'image_upload1',
                //upload_form_id: 'xxx',
                image_width: '100%',
                image_height: '120px',
                callback: function (param) {                                                            
                }
            });

            _this.upload1.printFormDiv('uploadForm');

            _this.upload2 = new UploadOneImage(2, {
                table_name: _this.table_name,
                data_pk: data.id,
                attach_name: 'calib_photo',
                file_id: data.calib_file_id,
                upload_div_id: 'image_upload2',
                //upload_form_id: 'xxx',
                image_width: '100%',
                image_height: '120px',
                callback: function (param) {                                    
                }                
            });                                    
                        
            let uploader = new ax5FileUploadClass('attach_upload1', data.id,
            {
                table_name: _this.table_name,
                attach_name: 'basic',
                accept_files: 'hwp,doc,docx,ppt,pptx,xls,xlsx,jpg,jpeg,gif,mbp,png,txt,zip,pdf',
                multiple: true,
                max_count: 5,
                file_size: 100,
                upload_callback: function (param) {
                    uploader.showLastImage('imgPhoto');
                },
                delete_callback: function (param) {
                    $('#imgPhoto').attr('src', '');
                },
                file_click_callback: function (file_id) {
                    uploader.showImage('imgPhoto', file_id);
                },
                can_write: !$('#viewMode').val(),
            });
            $('#addFile').hide();
            $('#removeFileAll').hide();    
                                                 
        }

        searchMainData() {
            let _this = this;
                        
            let param = {
                'action': 'read',                
                'calibInstName': $('#txtName').val(),
                'table_name': _this.table_name,
            };

            let result = AjaxUtil.getSyncData(_this.baseUrl+'/read', param);
            
            if (result.data != null) {
                _this.grid.itemsSource.sourceCollection = result.data;
            }            
            _this.setButtonState();
        }
        
        showDetailData(id) {
            let _this = this;
            let param = {
                'action': 'detail',
                'id': id, 
            };
            
            let result = AjaxUtil.getSyncData(_this.baseUrl + '/detail', param);

            if (result.data != null) {
                FormUtil.BindDataForm(result.data, $('#detailForm'));
                page.setButtonState();
            }
        }

        showResultGrid(inst_id) {                                    
            if (!inst_id) {
                $('#resultBtn').children('button').hide();
            } else {
                 $('#resultBtn').children('button').show();
            }
            
            let _this = this;
            let param = {
                'action': 'calib_result_list',
                'calib_inst_id': inst_id, 
            };
           
            let result = AjaxUtil.getSyncData(_this.baseUrl + '/calib_result_list', param);

            if (result.data) {
                _this.result_grid.itemsSource.sourceCollection = result.data;
            }
        }
        
        // 문서 정보 저장
        saveData() {
            let _this = this;
            let url = _this.baseUrl + '/save';
            let data = FormUtil.extractForm($('#detailForm'));
            data.table_name = _this.table_name;

            // 필수입력 check routine
            if (!data.Name) {
                Alert.alert('', '기기명을 입력해주세요.');
                return false;
            }
            
            let fnSuccess = function () {
                Notify.success('저장되었습니다');
                _this.searchMainData();
            }

            AjaxUtil.postAsyncData(url, data, fnSuccess);
        }

        // 문서 정보 삭제
        deleteData(id) {
            let _this = this;
            let url = _this.baseUrl + '/delete';
            //let id = $('#detailForm').find('#id').val();
            let data = { 'id': id }; 
            let fnSuccess = function (res) {
                Notify.success('삭제되었습니다');
                _this.searchMainData();
            }

            AjaxUtil.postAsyncData(url, data, fnSuccess);
        }

        // 검교정결과 저장
        saveResultData($form, modalContainer) {
            let _this = this;
            let url = '/api/haccp/calib_result/save';
            let data = FormUtil.extractForm($form);                        
            data.CalibInstitution = data.cboGubun;   
             
            let file_ids = $('#srchFileId').val()+ ',' +_this.upload1.file_id + ',' + _this.upload2.file_id; 
            
            if(!_this.upload1.file_id && !$('#srchFileId').val() && !_this.upload1.file_id) {
				file_ids = null;
			}
            
            if(!_this.upload1.file_id && !$('#srchFileId').val() && _this.upload2.file_id) {
				file_ids = _this.upload2.file_id;
			}
            
            if(!_this.upload2.file_id && !$('#srchFileId').val() && _this.upload1.file_id) {
				file_ids = _this.upload1.file_id;
			}
			
            if(!_this.upload2.file_id && !_this.upload1.file_id && $('#srchFileId').val()) {
				file_ids = $('#srchFileId').val();
			}
			
            if(!_this.upload2.file_id && $('#srchFileId').val() && _this.upload1.file_id) {
				file_ids = $('#srchFileId').val() + ',' +_this.upload1.file_id;
			}
			
            if(!_this.upload1.file_id && $('#srchFileId').val() && _this.upload2.file_id) {
				file_ids = $('#srchFileId').val() + ',' +_this.upload2.file_id;
			}
			
            if(!$('#srchFileId').val() && _this.upload1.file_id && _this.upload2.file_id) {
				file_ids = _this.upload1.file_id+ ',' +_this.upload2.file_id;
			}
			
            data['file_ids'] = file_ids;                        
            // 필수입력 check routine
            if (!data.CalibDate) {
                Alert.alert('', '검교정일을 입력해 주세요.');
                return false;
            }
            
            let fnSuccess = function () {
                modalContainer.close();
                Notify.success('저장되었습니다');
                let inst_id = data.CalibInstrument_id;                
                _this.showResultGrid(inst_id);
            }

          	AjaxUtil.postAsyncData(url, data, fnSuccess);
        }

        //엑셀다운로드
        exportExcel() {
            var targetview = this.grid;
            // 현재 html코드로 데이터 만들어 확장자만 xls로 변경해주고 있음
            targetview.exportExcel('검교정대상.xls');
        }
    }
  
    let page = null;

    $(document.body).ready(function (e) {
        page = new CalibPage();
        
        let today = CommonUtil.getYYYYMMDD();
        let this_year = today.substring(0, 4);
        page.today = today;
        page.this_year = this_year;
        
        $('#StartDate').val(this_year + '-01-01');
        $('#EndDate').val('2100-12-31');
                
        //page.searchMainData();

        AjaxUtil.fillSelectOptions($('#CalibInstClass'), 'user_code', '', '', 'calib_inst_class');
        AjaxUtil.fillSelectOptions($('#CycleBase'), 'system_code', '', '', 'cycle_base');
        
        // 검색버튼 클릭
        $('#btnSearch').click(function (e) {
            page.searchMainData();
        });

        // 신규버튼
        $('#btnNew').click(function (e) {
            $('#detailForm')[0].reset();
            $('#detailForm').find('#id').val('');
            $('#detailForm').find('#CycleNumber').val('12');
            $('#detailForm').find('#StartDate').val(page.this_year + '-01-01');
            $('#detailForm').find('#EndDate').val('2100-12-31');

            $('#detail_box').find('input, select, textarea').each(function () {
                if ($(this).is(':disabled')) {
                    $(this).removeAttr('disabled');
                }
            });
                                                                           
            page.setButtonState();

        });

        $('#btnSave').click(function () {

            //let $form = $('#detailForm');
            Alert.confirm('', 
                '저장하시겠습니까?',
                function () { page.saveData(); },
                function () { }
            );
        }); 


        // 삭제버튼
        $('#btnDel').click(function (e) {

            let items = page.grid.selectedItems;
            if (items.length > 0) {
                Alert.confirm('', "삭제하시겠습니까?",
                    function () {
                        let id = items[0].id;
                        page.deleteData(id);
                    },
                    function () { }
                );
            } else {
                Alert.alert('', '삭제할 검진대상기기를 선택해 주세요.')

            }

        });

        $('#btnNewResult').click(function (e) {
            let $form = $('#detailForm');
            let CalibInstrument_id = $form.find('#id').val();
            let CalibInstName = $form.find('#Name').val();            
            let data = {
                'id': '',
                'CalibInstrument_id': CalibInstrument_id,
                'CalibInstName': CalibInstName,
                'standard_file_id': '',
                'calib_file_id': '',
            };

            page.showDataEdit(data);

        });

         // 수정버튼
        $('#btnEditResult').click(function (e) {            
            let items = page.result_grid.selectedItems;

            if (items.length > 0) {
                let id = items[0].id;
                let url = '/api/haccp/calib_result';
                let param = {
                    action: 'detail',
                    id: id,
                    table_name: page.table_name,
                };                
                let result = AjaxUtil.getSyncData(url + '/detail', param); 
                page.showDataEdit(result.data);

            } else {
                Alert.alert('', '수정할 검교정내역을 선택해 주세요.')
            }
        });

        $('#btnDelResult').click(function (e) {
            Alert.confirm('', 
                '검교정내역을 삭제하시겠습니까?',
                function () {
                    let items = page.result_grid.selectedItems;
                    if (items.length > 0) {
                        let item = items[0];
                        let id = item.id;
                        let url = '/api/haccp/calib_result/delete';
                        let data = {
                            id: id,
                            calib_inst_id: item.calib_inst_id
                        };
                        let fnSuccess = function () {
                            Notify.success('삭제되었습니다');
                            let inst_id = item.calib_inst_id;
                            page.showResultGrid(inst_id);
                        }

                        AjaxUtil.postAsyncData(url, data, fnSuccess);

                    } else {
                        Alert.alert('', '삭제할 검교정내역을 선택해 주세요.')
                    }
                },
                function () { }
            );
        });

        $('#calibResult_link').click(function (e) {
            let temp = page.grid.selectedItems;
            if (!temp || temp.length === 0) {
                $('#resultBtn').children('button').hide();
            } else {
                 $('#resultBtn').children('button').show();
            }
        });

        page.searchMainData();
	
    });

    function imageUri(attachName, fileId) {
        if (fileId) {            
            //let url = '/api/files/download?TableName=' + tableName + '&AttachName=' + attachName + '&file_id=' + fileId;
            let t = new Date()
            let url = '/api/files/download?file_id=' + fileId + '&t=' + t;
            return url;
        }
        else
            return '';
    }

    function gridFileDownload(attachName, fileId, fileNm) {        
        //let url = '/api/files/download?TableName=' + tableName + '&AttachName=' + attachName + '&file_id=' + fileId;
        let url = imageUri(attachName, fileId);
        if (url)
            AjaxUtil.downloadFile(url, fileNm);
    }

</script>
