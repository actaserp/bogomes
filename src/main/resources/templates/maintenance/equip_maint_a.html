<html layout:decorate="~{layout_page}">
<head>

</head>
<th:block layout:fragment="content">
    <div class="layout-contents">
        <div class="page-title-wrap">
            <div class="left">
                <h2>데이터통계</h2>
                <a title="북마크" class="bookmark toggle">
                    내 메뉴
                </a>
            </div>
            <ul class="page-navi">
                <li><img src="/images/icon/ico-nav-home.svg" alt="홈아이콘"></li>
                <li>공정 데이터</li>
                <li>데이터통계</li>
            </ul>
        </div>
        <form id="searchForm">
            <section class="section">
                <div class="section-top">
                    <div class="search-wrap">

                        <dl>
                            <dt>
                                <label>
                                    기간
                                </label>
                            </dt>
                            <dd>
                                <ul class="date-box">
                                    <li>
                                        <input type="date" id="srchStartDt" name="srchStartDt">
                                        <label for="srchStartDt" class="hide">시작일</label>
                                    </li>
                                    <li>
                                        <input type="date" id="srchEndDt" name="srchEndDt">
                                        <label for="srchEndDt" class="hide">종료일</label>
                                    </li>
                                </ul>
                            </dd>
                        </dl>


                        <dl>
                            <dt>
                                <label>
                                    태그 그룹<span class="eq"></span>
                                </label>
                            </dt>
                            <dd>
                                <select class="" id="tagGroup" name="tagGroup">
                                </select>
                            </dd>
                        </dl>

                        <dl>
                            <dt>

                            </dt>
                            <label>
                                태그
                            </label>
                            <dd>
                                <select class="" id="tag" name="tag"></select></dd>
                        </dl>

                        <dl>
                            <dt>&nbsp;</dt>
                            <dd>
                                <li>
                                    <a class="btn btn-delete" title="검색" id="btnSearch">
                                        <!--                                        class 쓰이는 곳 찾고 없으면 클래스명 수정하기-->
                                        <img src="/images/icon/btn-srch.svg" alt="검색 아이콘">
                                        검색
                                    </a>
                                </li>
                            </dd>
                        </dl>

                    </div>
                    <div class="button-wrap">

                    </div>
                </div>
                <div class="container-fluid">
                    <div id="theGrid" style="height: 600px;"></div>

                </div>
            </section>
        </form>

    </div>
</th:block>

<th:block layout:fragment="scripts">
    <th:block th:replace="/common/columns_setting :: columns_setting" ></th:block>
    <script type="text/javascript">
        class tagDataStatistics {
            constructor() {
                this.grid = null;
                this.url = '/api/tagdata/tag_statistics';
                this.viewData = new wijmo.collections.CollectionView();
                this.init();
            }

            init() {
                let _this = this;
                this.grid = new wijmo.grid.FlexGrid('#theGrid', {
                    selectionMode: wijmo.grid.SelectionMode.Row,
                    headersVisibility: wijmo.grid.HeadersVisibility.Column,
                    autoGenerateColumns: false,
                    showMarquee: true,
                    isReadOnly: true,
                    columns: [
                        { binding: 'tag_code', header: '태그', width: '*', align: 'left' },
                        { binding: 'tag_name', header: '태그명', width: '*', align: 'left' },
                        { binding: 'count_value', header: '데이터수', width: '*', align: 'right' },
                        { binding: 'avg_value', header: '평균', width: '*', align: 'right' },
                        { binding: 'min_value', header: '최소', width: '*', align: 'right' },
                        { binding: 'max_value', header: '최대', width: '*', align: 'right' },
                        { binding: 'std_value', header: '표준편차', width: '*', align: 'right' },
                    ],
                    itemsSource: this.viewData,
                });
                new FlexGridContextMenu(this.grid);
                this.grid.downloadFileName = '데이터통계';
                this.grid.hostElement.addEventListener('dblclick', (e) => {
                    let hitTest = this.grid.hitTest(e);
                    if (hitTest.cellType === wijmo.grid.CellType.Cell) {
                        let row = hitTest.row;
                        let item = this.grid.rows[row].dataItem;

                    }
                });

                AjaxUtil.fillSelectOptions($('#tag'), 'tag', 'all', false);
                AjaxUtil.fillSelectOptions($('#tagGroup'), 'tag_group', 'all', false);

            }

            searchMainData() {
                let _this = this;

                let srchStartDt = $('#srchStartDt').val();
                let srchEndDt = $('#srchEndDt').val();
                let tag_code = $('#tag').val();
                let tag_group_pk = $('#tagGroup').val();

                let url = this.url+'/read';
                let data = {
                    start_date : srchStartDt,
                    end_date : srchEndDt,
                    tag_code : tag_code,
                    tag_group_pk : tag_group_pk,
                };

                AjaxUtil.getAsyncData(url, data, function (result) {
                    //success
                    _this.viewData.sourceCollection = result.data;
                });
            }

        }


        let page = null;

        $(document.body).ready(function (e) {
            page = new tagDataStatistics();

            picker.bind({
                target: $('[data-ax5picker="multi"]'),
                direction: "top",
                locale: {
                    format: 'YYYY-MM-DD'
                },
                content: {
                    width:  214,  // 130, //270,
                    margin: 10,
                    type: 'date',

                    config: {
                        control: {
                            left: '<i class="fa fa-arrow-left"></i>',   //fa-chevron-left
                            yearTmpl: '%s',
                            monthTmpl: '%s',
                            right: '<i class="fa fa-arrow-right"></i>'
                        },
                        lang: {
                            yearTmpl: "%s년",
                            months: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'],
                            dayTmpl: "%s"
                        }
                    }
                }
            });

            $('#srchStartDt').val(CommonUtil.getYYYYMMDD(-7));
            $('#srchEndDt').val(CommonUtil.getYYYYMMDD());

            // 검색
            $('#btnSearch').click(function (e) { page.searchMainData(); });

            page.searchMainData();

        });

    </script>
</th:block>
</html>
